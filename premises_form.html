<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS | Add/Edit Premise</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="main.js"></script>
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#1976d2;color:white;display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1rem;flex-wrap:wrap;}
    header h1{font-size:1rem;margin:0;font-weight:600;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.5rem 1rem;font-size:0.9rem;}
    .btn-primary{background:#1976d2;color:white;}
    .btn-secondary{background:#2e7d32;color:white;}
    .btn-light{background:white;color:#1976d2;border:1px solid #1976d2;}
    main{flex:1;padding:1rem;max-width:700px;margin:0 auto;}
    form{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;}
    form label{font-weight:600;display:block;margin-top:0.6rem;}
    form input,form select,form textarea{width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;font-size:0.9rem;}
    .form-actions{text-align:right;margin-top:1rem;}
    footer{text-align:center;background:#e3f2fd;color:#555;padding:0.6rem;font-size:0.8rem;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1976d2;color:white;padding:0.8rem 1rem;border-radius:6px;opacity:0;transition:opacity 0.3s ease;}
    .toast.show{opacity:1;}
    @media(max-width:600px){form{padding:0.8rem;}}
  </style>
</head>

<body>
  <header>
    <h1>EPHIS – Premise Form</h1>
    <div>
      <button class="btn btn-light" onclick="window.location.href='premises_management.html'">Back</button>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <form id="premiseForm">
      <label>Premise Name</label>
      <input type="text" id="name" required />

      <label>Type</label>
      <input type="text" id="type" placeholder="e.g., Hotel, Factory, Butchery" />

      <label>Category</label>
      <input type="text" id="category" placeholder="e.g., Food, Health, Industrial" />

      <label>Ownership Type</label>
      <select id="ownership">
        <option value="">Select</option>
        <option>Public</option>
        <option>Private</option>
        <option>Community</option>
      </select>

      <label>Address / Location</label>
      <input type="text" id="address" placeholder="Physical location or address" />

      <label>Sub-County Office</label>
      <input type="text" id="sub_county_office" placeholder="Enter sub-county office" />

      <label>Registration Status</label>
      <select id="registration_status">
        <option value="">Select</option>
        <option>Registered</option>
        <option>Pending</option>
        <option>Suspended</option>
        <option>Closed</option>
      </select>

      <label>Latitude</label>
      <input type="number" step="0.000001" id="latitude" placeholder="Optional" />

      <label>Longitude</label>
      <input type="number" step="0.000001" id="longitude" placeholder="Optional" />

      <label>Remarks</label>
      <textarea id="remarks" rows="2"></textarea>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </main>

  <footer>
    County Government of Elgeyo Marakwet • Department of Health Services • EPHIS © <span id="year"></span>
  </footer>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { supabase } from "./main.js";

    const toast=document.getElementById("toast");
    const logoutBtn=document.getElementById("logoutBtn");
    const form=document.getElementById("premiseForm");

    const params=new URLSearchParams(window.location.search);
    const premiseId=params.get("id");

    function showToast(msg,type="info"){
      toast.textContent=msg;
      toast.style.background=type==="error"?"#c62828":"#1976d2";
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),3000);
    }

    async function checkSession(){
      const {data}=await supabase.auth.getSession();
      if(!data.session)window.location.href="login.html";
    }
    checkSession();

    async function loadPremise(){
      if(!premiseId)return;
      const {data,error}=await supabase.from("premises").select("*").eq("id",premiseId).single();
      if(error){console.error(error);return;}
      document.getElementById("name").value=data.name||"";
      document.getElementById("type").value=data.type||"";
      document.getElementById("category").value=data.category||"";
      document.getElementById("ownership").value=data.ownership||"";
      document.getElementById("address").value=data.address||"";
      document.getElementById("sub_county_office").value=data.sub_county_office||"";
      document.getElementById("registration_status").value=data.registration_status||"";
      document.getElementById("latitude").value=data.latitude||"";
      document.getElementById("longitude").value=data.longitude||"";
      document.getElementById("remarks").value=data.remarks||"";
    }

    form.addEventListener("submit",async e=>{
      e.preventDefault();
      const payload={
        name:document.getElementById("name").value.trim(),
        type:document.getElementById("type").value.trim(),
        category:document.getElementById("category").value.trim(),
        ownership:document.getElementById("ownership").value||null,
        address:document.getElementById("address").value.trim(),
        sub_county_office:document.getElementById("sub_county_office").value.trim(),
        registration_status:document.getElementById("registration_status").value||null,
        latitude:parseFloat(document.getElementById("latitude").value)||null,
        longitude:parseFloat(document.getElementById("longitude").value)||null,
        remarks:document.getElementById("remarks").value.trim()
      };

      let error;
      if(premiseId){
        ({error}=await supabase.from("premises").update(payload).eq("id",premiseId));
      }else{
        ({error}=await supabase.from("premises").insert([payload]));
      }

      if(error){
        console.error(error);
        showToast("Save failed","error");
        return;
      }

      showToast("Premise saved successfully");
      setTimeout(()=>window.location.href="premises_management.html",1000);
    });

    logoutBtn.addEventListener("click",async()=>{
      await supabase.auth.signOut();
      showToast("Logging out...");
      setTimeout(()=>window.location.href="login.html",800);
    });

    document.getElementById("year").textContent=new Date().getFullYear();
    loadPremise();
  </script>
</body>
</html>
