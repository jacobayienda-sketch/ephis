<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS | Re-Inspections</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="main.js"></script>
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#1976d2;color:white;display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1rem;flex-wrap:wrap;}
    header h1{font-size:1rem;margin:0;font-weight:600;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.5rem 1rem;font-size:0.9rem;}
    .btn-primary{background:#1976d2;color:white;}
    .btn-secondary{background:#2e7d32;color:white;}
    .btn-light{background:white;color:#1976d2;border:1px solid #1976d2;}
    main{flex:1;padding:1rem;max-width:900px;margin:0 auto;}
    .toolbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:1rem;}
    .toolbar input{padding:0.6rem;border:1px solid #ccc;border-radius:6px;width:220px;}
    .card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;transition:0.2s ease;}
    .card:hover{transform:scale(1.01);}
    .card-header{display:flex;justify-content:space-between;align-items:center;font-weight:600;color:#1976d2;}
    .badge{border-radius:5px;padding:0.2rem 0.5rem;font-size:0.8rem;font-weight:600;}
    .badge.compliant{background:#c8e6c9;color:#2e7d32;}
    .badge.partial{background:#fff9c4;color:#f57f17;}
    .badge.non{background:#ffcdd2;color:#c62828;}
    .expand{background:#f9f9f9;margin-top:0.6rem;border-left:3px solid #1976d2;border-radius:6px;padding:0.6rem;display:none;}
    .form-card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    form label{font-weight:600;display:block;margin-top:0.5rem;}
    form input,form select,form textarea{width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;font-size:0.9rem;}
    .pagination{display:flex;justify-content:center;gap:0.5rem;margin-top:1rem;}
    .pagination button{border:none;background:#1976d2;color:white;border-radius:5px;padding:0.4rem 0.8rem;cursor:pointer;font-weight:600;}
    footer{text-align:center;background:#e3f2fd;color:#555;padding:0.6rem;font-size:0.8rem;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1976d2;color:white;padding:0.8rem 1rem;border-radius:6px;opacity:0;transition:opacity 0.3s ease;}
    .toast.show{opacity:1;}
    @media(max-width:600px){.toolbar{flex-direction:column;gap:0.5rem;align-items:stretch;}.toolbar input{width:100%;}}
  </style>
</head>

<body>
  <header>
    <h1>EPHIS – Re-Inspections</h1>
    <div>
      <button class="btn btn-light" onclick="window.location.href='inspections.html'">Back</button>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search by compliance..." />
      <button class="btn btn-primary" id="addBtn">+ Add Re-Inspection</button>
    </div>

    <div id="formContainer" style="display:none;" class="form-card">
      <form id="reinspectionForm">
        <label>Re-Inspection Date</label>
        <input type="date" id="reinspection_date" required />

        <label>Findings</label>
        <textarea id="findings" rows="2"></textarea>

        <label>Compliance Level</label>
        <select id="compliance_level" required>
          <option value="">Select</option>
          <option>Fully Compliant</option>
          <option>Partially Compliant</option>
          <option>Non-Compliant</option>
        </select>

        <label><input type="checkbox" id="corrective_verified" /> Corrective Actions Verified</label>

        <label>Verification Officer</label>
        <input type="text" id="verification_officer" />

        <div style="text-align:right;margin-top:0.6rem;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-light" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <div id="cardsContainer"></div>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <footer>
    County Government of Elgeyo Marakwet • Department of Health Services • EPHIS © <span id="year"></span>
  </footer>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { supabase } from "./main.js";

    const params = new URLSearchParams(window.location.search);
    const inspectionId = params.get("id");
    const toast=document.getElementById("toast");
    const logoutBtn=document.getElementById("logoutBtn");
    const addBtn=document.getElementById("addBtn");
    const cancelBtn=document.getElementById("cancelBtn");
    const formContainer=document.getElementById("formContainer");
    const form=document.getElementById("reinspectionForm");
    const searchInput=document.getElementById("searchInput");
    const prevPage=document.getElementById("prevPage");
    const nextPage=document.getElementById("nextPage");
    const cardsContainer=document.getElementById("cardsContainer");

    let page=0;const limit=10;let total=0;

    function showToast(msg,type="info"){
      toast.textContent=msg;
      toast.style.background=type==="error"?"#c62828":"#1976d2";
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),3000);
    }

    async function checkSession(){
      const {data}=await supabase.auth.getSession();
      if(!data.session)window.location.href="login.html";
    }
    checkSession();

    function toggleForm(show){formContainer.style.display=show?"block":"none";}
    addBtn.addEventListener("click",()=>toggleForm(true));
    cancelBtn.addEventListener("click",()=>toggleForm(false));

    async function loadReinspections(){
      cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>Loading...</p>";
      let query=supabase.from("inspection_reinspections").select("*",{count:"exact"}).eq("inspection_id",inspectionId).order("reinspection_date",{ascending:false}).range(page*limit,page*limit+limit-1);
      const term=searchInput.value.trim();
      if(term)query=query.ilike("compliance_level",`%${term}%`);
      const{data,count,error}=await query;
      if(error){console.error(error);showToast("Failed to load records","error");return;}
      total=count;renderCards(data);
    }

    function renderCards(data){
      if(!data.length){cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>No re-inspections found</p>";return;}
      cardsContainer.innerHTML=data.map(r=>`
        <div class="card">
          <div class="card-header">
            <span>${r.reinspection_date||"Re-Inspection"}</span>
            <span class="badge ${r.compliance_level?.includes("Fully")?"compliant":r.compliance_level?.includes("Partial")?"partial":"non"}">${r.compliance_level||"N/A"}</span>
          </div>
          <div class="card-body">
            <p><strong>Findings:</strong> ${r.findings||"-"}</p>
            <p><strong>Verified:</strong> ${r.corrective_verified?"Yes":"No"} | <strong>Officer:</strong> ${r.verification_officer||"-"}</p>
            <div style="margin-top:0.4rem;">
              <a href="#" style="color:#1976d2;font-weight:600;font-size:0.85rem;" onclick="toggleExpand('${r.id}')">Toggle Details</a>
            </div>
            <div class="expand" id="exp-${r.id}">
              <p><strong>Notes:</strong> ${r.findings||"-"}</p>
            </div>
          </div>
        </div>
      `).join("");
      prevPage.disabled=page===0;
      nextPage.disabled=(page+1)*limit>=total;
    }

    window.toggleExpand=(id)=>{
      const el=document.getElementById("exp-"+id);
      el.style.display=el.style.display==="block"?"none":"block";
    };

    form.addEventListener("submit",async e=>{
      e.preventDefault();
      const payload={
        inspection_id:inspectionId,
        reinspection_date:document.getElementById("reinspection_date").value,
        findings:document.getElementById("findings").value,
        compliance_level:document.getElementById("compliance_level").value,
        corrective_verified:document.getElementById("corrective_verified").checked,
        verification_officer:document.getElementById("verification_officer").value
      };
      const{error}=await supabase.from("inspection_reinspections").insert([payload]);
      if(error){console.error(error);showToast("Save failed","error");return;}
      showToast("Re-inspection added");
      form.reset();toggleForm(false);loadReinspections();
    });

    logoutBtn.addEventListener("click",async()=>{
      await supabase.auth.signOut();
      showToast("Logging out...");
      setTimeout(()=>window.location.href="login.html",800);
    });

    searchInput.addEventListener("input",()=>{page=0;loadReinspections();});
    nextPage.addEventListener("click",()=>{page++;loadReinspections();});
    prevPage.addEventListener("click",()=>{if(page>0){page--;loadReinspections();}});
    document.getElementById("year").textContent=new Date().getFullYear();
    loadReinspections();
  </script>
</body>
</html>
