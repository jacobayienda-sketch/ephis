<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS Portal | Vector Surveillance</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>EPHIS Portal</h1>
  </header>

  <!-- ===== Navigation ===== -->
  <nav class="top-nav">
    <a href="dashboard.html">Dashboard</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main>
    <!-- ===== Filters & Add ===== -->
    <section class="card">
      <h2>Vector Surveillance Sites</h2>
      <div class="grid four">
        <div>
          <label>Vector Type</label>
          <select id="filterType">
            <option value="">All</option>
            <option>Mosquito</option><option>Fly</option><option>Rodent</option>
          </select>
        </div>
        <div>
          <label>Status</label>
          <select id="filterStatus">
            <option value="">All</option>
            <option>Open</option><option>Controlled</option><option>In Progress</option>
          </select>
        </div>
        <div>
          <label>Sub-County</label>
          <select id="filterSub">
            <option value="">All</option>
            <option>Keiyo North</option><option>Keiyo South</option>
            <option>Marakwet East</option><option>Marakwet West</option>
          </select>
        </div>
      </div>
      <button class="btn-primary" id="btnAdd" style="margin-top:1rem;">Add Site</button>
    </section>

    <!-- ===== Table ===== -->
    <section class="card">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Date</th><th>Vector Type</th><th>Risk Level</th>
              <th>Sub-County</th><th>Status</th><th>Officer</th><th>Remarks</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="7" align="center">Loading records…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- ===== Map ===== -->
    <section class="card">
      <h3>Vector Site Map</h3>
      <div id="map" style="height:300px;width:100%;border-radius:8px;"></div>
    </section>

    <!-- ===== Form ===== -->
    <section id="formSection" class="card hidden">
      <h3>Add Vector Site</h3>
      <form id="vectorForm" class="grid two" autocomplete="off">
        <label>Vector Type</label>
        <select id="vector_type" required>
          <option>Mosquito</option><option>Fly</option><option>Rodent</option>
        </select>
        <label>Larvae Count</label>
        <input type="number" id="larvae_count" required />
        <label>Control Measure</label>
        <select id="control_measure">
          <option>Larviciding</option><option>Spraying</option><option>Cleanup</option><option>Other</option>
        </select>
        <label>Effectiveness (%)</label>
        <input type="number" id="effectiveness" min="0" max="100" />
        <label>Sub-County</label>
        <select id="sub_county" required>
          <option>Keiyo North</option><option>Keiyo South</option>
          <option>Marakwet East</option><option>Marakwet West</option>
        </select>
        <label>Ward</label>
        <input type="text" id="ward" />
        <label>Coordinates (lat,lng)</label>
        <input type="text" id="geo" placeholder="0.1234,35.6789" required />
        <label>Status</label>
        <select id="status">
          <option>Open</option><option>In Progress</option><option>Controlled</option>
        </select>
        <label>Officer Name</label>
        <input type="text" id="officer_name" />
        <label>Remarks</label>
        <textarea id="remarks" rows="2"></textarea>
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
      </form>
    </section>
  </main>

  <!-- ===== Scripts ===== -->
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const btnAdd = document.getElementById("btnAdd");
    const cancelBtn = document.getElementById("cancelBtn");
    const formSec = document.getElementById("formSection");
    const tableBody = document.getElementById("tableBody");
    const form = document.getElementById("vectorForm");
    const map = L.map("map").setView([0.45, 35.5], 9);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // --- Auth guard ---
    const { data:{session} } = await supabase.auth.getSession();
    if (!session) window.location = "login.html";
    logoutBtn.onclick = async()=>{ await supabase.auth.signOut(); window.location="login.html"; };

    // --- Load records ---
    async function loadVectors() {
      tableBody.innerHTML = "<tr><td colspan='7' align='center'>Loading…</td></tr>";
      const { data, error } = await supabase
        .from("vector_surveillance")
        .select("created_at,vector_type,risk_level,sub_county,status,officer_name,remarks,geo")
        .order("created_at",{ascending:false});

      if (error) {
        tableBody.innerHTML = `<tr><td colspan='7'>${error.message}</td></tr>`;
        return;
      }
      if (!data?.length) {
        tableBody.innerHTML = "<tr><td colspan='7' align='center'>No records found</td></tr>";
        return;
      }

      tableBody.innerHTML = data.map(v => `
        <tr>
          <td>${v.created_at?.split("T")[0]||""}</td>
          <td>${v.vector_type||""}</td>
          <td>${v.risk_level||""}</td>
          <td>${v.sub_county||""}</td>
          <td>${v.status||""}</td>
          <td>${v.officer_name||""}</td>
          <td>${v.remarks||""}</td>
        </tr>
      `).join("");

      map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });

      data.forEach(v => {
        if (!v.geo) return;
        const [lat, lng] = v.geo.split(",").map(Number);
        if (!isNaN(lat) && !isNaN(lng)) {
          L.marker([lat, lng])
            .addTo(map)
            .bindPopup(`<b>${v.vector_type}</b><br>${v.sub_county}<br>Risk: ${v.risk_level}`);
        }
      });
    }

    // --- Add new record ---
    btnAdd.onclick = () => formSec.classList.toggle("hidden");
    cancelBtn.onclick = () => formSec.classList.add("hidden");

    form.onsubmit = async e => {
      e.preventDefault();
      const larvae = parseInt(larvae_count.value) || 0;
      const risk = larvae > 20 ? "High Risk" : larvae > 5 ? "Moderate" : "Controlled";
      const record = {
        vector_type: vector_type.value,
        larvae_count: larvae,
        control_measure: control_measure.value,
        effectiveness: effectiveness.value,
        sub_county: sub_county.value,
        ward: ward.value,
        geo: geo.value,
        status: status.value,
        officer_name: officer_name.value,
        risk_level: risk,
        remarks: remarks.value,
        created_by: session.user.id
      };
      const { error } = await supabase.from("vector_surveillance").insert([record]);
      if (error) alert("Save failed: " + error.message);
      else {
        alert("Site record saved");
        form.reset();
        formSec.classList.add("hidden");
        loadVectors();
      }
    };

    await loadVectors();
  </script>
</body>
</html>
