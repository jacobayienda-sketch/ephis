<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premises Contacts | EPHIS</title>
  <script type="module" src="main.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #f5f6fa; margin: 0; color: #222; }
    header { background: #1976d2; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    header h1 { margin: 0; font-size: 1.1rem; }
    .btn { border: none; border-radius: 6px; cursor: pointer; font-weight: 600; padding: 0.6rem 1rem; }
    .btn-primary { background: #1976d2; color: #fff; }
    .btn-danger { background: #c62828; color: #fff; }
    .btn-secondary { background: #eee; color: #333; }
    main { padding: 1rem; max-width: 900px; margin: auto; }
    .toolbar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .toolbar input { flex: 1; min-width: 200px; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f1f1f1; font-weight: 600; }
    tr:hover { background: #f9f9f9; }
    form { background: #fff; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.05); display: none; }
    form input { width: 100%; padding: 0.6rem; margin: 0.4rem 0; border: 1px solid #ccc; border-radius: 6px; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
      th { display: none; }
      td { display: flex; justify-content: space-between; padding: 8px 12px; }
      td::before { content: attr(data-label); font-weight: 600; color: #555; }
    }
  </style>
</head>

<body data-module="premises_contacts">
  <header>
    <h1>Premises Contacts</h1>
    <div>
      <button class="btn btn-secondary" id="back-premises">‚Üê Back to Premises</button>
      <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">üè† Dashboard</button>
    </div>
  </header>

  <main>
    <h2 id="premises-name">Loading premises...</h2>

    <div class="toolbar">
      <button id="add-btn" class="btn btn-primary">+ Add Contact</button>
      <input type="search" id="search" placeholder="Search contacts..." />
    </div>

    <form id="contact-form">
      <h3 id="form-title">Add New Contact</h3>
      <input type="hidden" id="contact-id" />
      <label>Primary Contact</label><input id="primary_contact" placeholder="Main contact name or phone" />
      <label>Secondary Contact</label><input id="secondary_contact" placeholder="Alternate contact name or phone" />
      <label>Public Health Officer</label><input id="public_health_officer" placeholder="Officer name" />
      <label>Subcounty Office Contact</label><input id="subcounty_office_contact" placeholder="Office phone or email" />
      <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>

    <div id="table"></div>
  </main>

  <script type="module">
    import { supabase, insertRecord, updateRecord, deleteRecord, showToast, requireLogin } from "./main.js";
    await requireLogin();

    const urlParams = new URLSearchParams(window.location.search);
    const premisesId = urlParams.get("id");
    const addBtn = document.getElementById("add-btn");
    const form = document.getElementById("contact-form");
    const cancelBtn = document.getElementById("cancel-btn");
    const tableDiv = document.getElementById("table");
    const searchInput = document.getElementById("search");
    const backPremises = document.getElementById("back-premises");
    const premisesName = document.getElementById("premises-name");
    let editingId = null;

    async function loadPremisesName() {
      const { data } = await supabase.from("premises").select("name").eq("id", premisesId).single();
      premisesName.textContent = data ? data.name : "Premises not found";
    }

    async function loadContacts() {
      const { data, error } = await supabase.from("premises_contacts")
        .select("*")
        .eq("premises_id", premisesId)
        .order("created_at", { ascending: false });
      if (error) showToast("Error loading contacts: " + error.message, "error");
      else renderTable(data);
    }

    function renderTable(rows) {
      if (!rows.length) {
        tableDiv.innerHTML = "<p style='text-align:center;margin-top:2rem;'>No contacts found.</p>";
        return;
      }
      const html = `
        <table>
          <thead><tr><th>Primary</th><th>Secondary</th><th>Public Health Officer</th><th>Subcounty Office Contact</th><th>Actions</th></tr></thead>
          <tbody>
            ${rows.map(r => `
              <tr>
                <td data-label="Primary">${r.primary_contact || "-"}</td>
                <td data-label="Secondary">${r.secondary_contact || "-"}</td>
                <td data-label="Officer">${r.public_health_officer || "-"}</td>
                <td data-label="Office Contact">${r.subcounty_office_contact || "-"}</td>
                <td data-label="Actions">
                  <button class="btn btn-primary" data-edit="${r.id}">Edit</button>
                  <button class="btn btn-danger" data-del="${r.id}">Delete</button>
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>`;
      tableDiv.innerHTML = html;
      document.querySelectorAll("[data-edit]").forEach(b => b.addEventListener("click", () => editContact(b.dataset.edit)));
      document.querySelectorAll("[data-del]").forEach(b => b.addEventListener("click", () => removeContact(b.dataset.del)));
    }

    addBtn.onclick = () => { form.reset(); form.style.display = "block"; editingId = null; };
    cancelBtn.onclick = () => { form.style.display = "none"; };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = {
        premises_id: premisesId,
        primary_contact: primary_contact.value,
        secondary_contact: secondary_contact.value,
        public_health_officer: public_health_officer.value,
        subcounty_office_contact: subcounty_office_contact.value
      };
      try {
        if (editingId) await updateRecord("premises_contacts", editingId, data);
        else await insertRecord("premises_contacts", data);
        showToast("Contact saved successfully", "success");
        form.style.display = "none";
        loadContacts();
      } catch (err) {
        showToast("Save failed: " + err.message, "error");
      }
    };

    async function editContact(id) {
      const { data, error } = await supabase.from("premises_contacts").select("*").eq("id", id).single();
      if (error) return showToast("Error loading record: " + error.message, "error");
      Object.keys(data).forEach(k => { if (form[k]) form[k].value = data[k] || ""; });
      form.style.display = "block"; editingId = id;
    }

    async function removeContact(id) {
      if (!confirm("Delete this contact record?")) return;
      await deleteRecord("premises_contacts", id);
      showToast("Contact deleted", "success");
      loadContacts();
    }

    searchInput.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(term) ? "" : "none";
      });
    });

    backPremises.onclick = () => window.location.href = "premises_management.html";

    loadPremisesName();
    loadContacts();
  </script>
</body>
</html>
