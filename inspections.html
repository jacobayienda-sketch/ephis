<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS Portal | Inspections</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>EPHIS Portal</h1>
  </header>

  <nav class="top-nav">
    <a href="dashboard.html">Dashboard</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main>
    <section class="card">
      <h2>Inspection Records</h2>
      <div class="grid four">
        <div>
          <label>Sub-County</label>
          <select id="filterSub">
            <option value="">All</option>
            <option>Keiyo North</option>
            <option>Keiyo South</option>
            <option>Marakwet East</option>
            <option>Marakwet West</option>
          </select>
        </div>
        <div>
          <label>Status</label>
          <select id="filterStatus">
            <option value="">All</option>
            <option>Compliant</option>
            <option>Non-Compliant</option>
          </select>
        </div>
        <div>
          <label>Date From</label>
          <input type="date" id="fromDate" />
        </div>
        <div>
          <label>Date To</label>
          <input type="date" id="toDate" />
        </div>
      </div>
      <button class="btn-primary" id="btnAdd" style="margin-top:1rem;">Add Inspection</button>
    </section>

    <section class="card">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Date</th><th>Premise</th><th>Type</th><th>Sub-County</th>
              <th>Status</th><th>Officer</th><th>Remarks</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="7" align="center">Loading records…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section id="formSection" class="card hidden">
      <h3>New Inspection</h3>
      <form id="inspectionForm" class="grid two" autocomplete="off">
        <label>Premise Name</label>
        <input type="text" id="facility_name" required />
        <label>Premise Type</label>
        <input type="text" id="facility_type" required />
        <label>Sub-County</label>
        <select id="sub_county" required>
          <option value="">--Select--</option>
          <option>Keiyo North</option><option>Keiyo South</option>
          <option>Marakwet East</option><option>Marakwet West</option>
        </select>
        <label>Ward</label>
        <input type="text" id="ward" required />
        <label>Date</label>
        <input type="date" id="inspection_date" required />
        <label>Status</label>
        <select id="status" required>
          <option>Compliant</option><option>Non-Compliant</option>
        </select>
        <label>Officer Name</label>
        <input type="text" id="officer_name" required />
        <label>Remarks</label>
        <textarea id="remarks" rows="2"></textarea>
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
      </form>
    </section>
  </main>

  <script type="module">
    import { supabase } from "./supabaseClient.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const formSec = document.getElementById("formSection");
    const btnAdd = document.getElementById("btnAdd");
    const cancelBtn = document.getElementById("cancelBtn");
    const tableBody = document.getElementById("tableBody");
    const form = document.getElementById("inspectionForm");

    // Filter elements
    const filterSub = document.getElementById("filterSub");
    const filterStatus = document.getElementById("filterStatus");
    const fromDate = document.getElementById("fromDate");
    const toDate = document.getElementById("toDate");

    // --- Auth guard ---
    const { data:{session} } = await supabase.auth.getSession();
    if (!session) window.location = "login.html";

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      window.location = "login.html";
    };

    // --- Load inspections (with filters) ---
    async function loadInspections() {
      tableBody.innerHTML = "<tr><td colspan='7' align='center'>Loading…</td></tr>";

      // Start building query
      let query = supabase
        .from("inspections")
        .select("inspection_date,facility_name,facility_type,sub_county,status,officer_name,remarks")
        .order("inspection_date", { ascending: false });

      // Apply filters only when values are present
      if (filterSub.value) {
        query = query.eq("sub_county", filterSub.value);
      }

      if (filterStatus.value) {
        query = query.eq("status", filterStatus.value);
      }

      // Date filtering: make toDate inclusive by setting end of day
      if (fromDate.value) {
        // fromDate.value is "YYYY-MM-DD"
        // it's fine to use as-is; Supabase/Postgres will compare correctly for date/timestamps
        query = query.gte("inspection_date", fromDate.value);
      }

      if (toDate.value) {
        // include the entire toDate day by appending end time
        const toEnd = toDate.value + "T23:59:59";
        query = query.lte("inspection_date", toEnd);
      }

      const { data, error } = await query;

      if (error) {
        tableBody.innerHTML = `<tr><td colspan="7">${error.message}</td></tr>`;
        return;
      }

      if (!data || !data.length) {
        tableBody.innerHTML = "<tr><td colspan='7' align='center'>No records found</td></tr>";
        return;
      }

      tableBody.innerHTML = data.map(r => `
        <tr>
          <td>${r.inspection_date ? r.inspection_date.split("T")[0] : ""}</td>
          <td>${r.facility_name || ""}</td>
          <td>${r.facility_type || ""}</td>
          <td>${r.sub_county || ""}</td>
          <td>${r.status || ""}</td>
          <td>${r.officer_name || ""}</td>
          <td>${r.remarks || ""}</td>
        </tr>
      `).join("");
    }

    // Call loadInspections when any filter changes
    [filterSub, filterStatus, fromDate, toDate].forEach(el => {
      el.addEventListener("change", () => loadInspections());
    });

    // --- Add new inspection ---
    btnAdd.onclick = () => formSec.classList.toggle("hidden");
    cancelBtn.onclick = () => formSec.classList.add("hidden");

    form.onsubmit = async e => {
      e.preventDefault();
      const record = {
        facility_name: facility_name.value,
        facility_type: facility_type.value,
        sub_county: sub_county.value,
        ward: ward.value,
        inspection_date: inspection_date.value,
        status: status.value,
        officer_name: officer_name.value,
        remarks: remarks.value,
        created_by: session.user.id
      };
      const { error } = await supabase.from("inspections").insert([record]);
      if (error) alert("Save failed: " + error.message);
      else {
        alert("Record saved");
        form.reset();
        formSec.classList.add("hidden");
        loadInspections();
      }
    };

    await loadInspections();
  </script>
</body>
</html>
