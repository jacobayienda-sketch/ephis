<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS Portal | Water Quality</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>EPHIS Portal</h1>
  </header>

  <!-- ===== Navigation ===== -->
  <nav class="top-nav">
    <a href="dashboard.html">Dashboard</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main>
    <!-- ===== Filters & Add ===== -->
    <section class="card">
      <h2>Water Quality Sampling</h2>
      <div class="grid four">
        <div>
          <label>Parameter</label>
          <select id="filterParam">
            <option value="">All</option>
            <option>Coliform</option>
            <option>Chlorine</option>
            <option>Turbidity</option>
            <option>pH</option>
          </select>
        </div>
        <div>
          <label>Compliance</label>
          <select id="filterCompliance">
            <option value="">All</option>
            <option>Safe</option>
            <option>Contaminated</option>
          </select>
        </div>
        <div>
          <label>Sub-County</label>
          <select id="filterSub">
            <option value="">All</option>
            <option>Keiyo North</option><option>Keiyo South</option>
            <option>Marakwet East</option><option>Marakwet West</option>
          </select>
        </div>
      </div>
      <button class="btn-primary" id="btnAdd" style="margin-top:1rem;">Add Sample</button>
    </section>

    <!-- ===== Table ===== -->
    <section class="card">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Date</th><th>Site</th><th>Sub-County</th><th>Parameter</th>
              <th>Value</th><th>Compliance</th><th>Officer</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="7" align="center">Loading records…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- ===== Map ===== -->
    <section class="card">
      <h3>Sampling Sites Map</h3>
      <div id="map" style="height:300px;width:100%;border-radius:8px;"></div>
    </section>

    <!-- ===== Form ===== -->
    <section id="formSection" class="card hidden">
      <h3>Record New Sample</h3>
      <form id="waterForm" class="grid two" autocomplete="off">
        <label>Site Name</label>
        <input type="text" id="site_name" required />
        <label>Sub-County</label>
        <select id="sub_county" required>
          <option>Keiyo North</option><option>Keiyo South</option>
          <option>Marakwet East</option><option>Marakwet West</option>
        </select>
        <label>Ward</label>
        <input type="text" id="ward" />
        <label>Date Sampled</label>
        <input type="date" id="sample_date" required />
        <label>Parameter</label>
        <select id="parameter" required>
          <option>Coliform</option><option>Chlorine</option>
          <option>Turbidity</option><option>pH</option>
        </select>
        <label>Result Value</label>
        <input type="number" id="value" step="0.01" required />
        <label>Coordinates (lat,lng)</label>
        <input type="text" id="geo" placeholder="0.1234,35.6789" />
        <label>Officer Name</label>
        <input type="text" id="officer_name" />
        <label>Remarks</label>
        <textarea id="remarks" rows="2"></textarea>
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
      </form>
    </section>
  </main>

  <!-- ===== Scripts ===== -->
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const btnAdd = document.getElementById("btnAdd");
    const cancelBtn = document.getElementById("cancelBtn");
    const formSec = document.getElementById("formSection");
    const form = document.getElementById("waterForm");
    const tableBody = document.getElementById("tableBody");
    const map = L.map("map").setView([0.45, 35.5], 9);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // --- Auth guard ---
    const { data:{session} } = await supabase.auth.getSession();
    if (!session) window.location = "login.html";
    logoutBtn.onclick = async()=>{ await supabase.auth.signOut(); window.location="login.html"; };

    // --- Load samples ---
    async function loadSamples() {
      tableBody.innerHTML = "<tr><td colspan='7' align='center'>Loading…</td></tr>";
      const { data, error } = await supabase
        .from("water_samples")
        .select("sample_date,site_name,sub_county,parameter,value,officer_name,remarks,geo")
        .order("sample_date",{ascending:false});

      if (error) {
        tableBody.innerHTML = `<tr><td colspan='7'>${error.message}</td></tr>`;
        return;
      }
      if (!data?.length) {
        tableBody.innerHTML = "<tr><td colspan='7' align='center'>No records found</td></tr>";
        return;
      }

      tableBody.innerHTML = data.map(r => {
        const compliance = computeCompliance(r.parameter, r.value);
        return `
          <tr>
            <td>${r.sample_date?.split("T")[0]||""}</td>
            <td>${r.site_name||""}</td>
            <td>${r.sub_county||""}</td>
            <td>${r.parameter||""}</td>
            <td>${r.value||""}</td>
            <td>${compliance}</td>
            <td>${r.officer_name||""}</td>
          </tr>
        `;
      }).join("");

      map.eachLayer(l => { if (l instanceof L.Marker) map.removeLayer(l); });

      data.forEach(s => {
        if (!s.geo) return;
        const [lat, lng] = s.geo.split(",").map(Number);
        if (!isNaN(lat) && !isNaN(lng)) {
          const compliance = computeCompliance(s.parameter, s.value);
          const color = compliance === "Safe" ? "green" : "red";
          L.circleMarker([lat, lng], { color, radius: 6 })
            .addTo(map)
            .bindPopup(`<b>${s.site_name}</b><br>${s.parameter}: ${s.value}<br>${compliance}`);
        }
      });
    }

    function computeCompliance(param, val) {
      if (!val && val !== 0) return "Unknown";
      const n = parseFloat(val);
      switch (param) {
        case "Coliform": return n <= 0 ? "Safe" : "Contaminated";
        case "Chlorine": return n >= 0.2 && n <= 0.5 ? "Safe" : "Contaminated";
        case "Turbidity": return n <= 5 ? "Safe" : "Contaminated";
        case "pH": return n >= 6.5 && n <= 8.5 ? "Safe" : "Contaminated";
        default: return "Unknown";
      }
    }

    // --- Add sample ---
    btnAdd.onclick = () => formSec.classList.toggle("hidden");
    cancelBtn.onclick = () => formSec.classList.add("hidden");

    form.onsubmit = async e => {
      e.preventDefault();
      const record = {
        site_name: site_name.value,
        sub_county: sub_county.value,
        ward: ward.value,
        sample_date: sample_date.value,
        parameter: parameter.value,
        value: value.value,
        geo: geo.value,
        officer_name: officer_name.value,
        remarks: remarks.value,
        created_by: session.user.id
      };
      const { error } = await supabase.from("water_samples").insert([record]);
      if (error) alert("Save failed: " + error.message);
      else {
        alert("Sample record saved");
        form.reset();
        formSec.classList.add("hidden");
        loadSamples();
      }
    };

    await loadSamples();
  </script>
</body>
</html>
