<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS Portal | Complaints & Incidents</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>EPHIS Portal</h1>
  </header>

  <!-- ===== Navigation ===== -->
  <nav class="top-nav">
    <a href="dashboard.html">Dashboard</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main>
    <!-- ===== Filter & Add Section ===== -->
    <section class="card">
      <h2>Complaints & Incidents</h2>
      <div class="grid four">
        <div>
          <label>Status</label>
          <select id="filterStatus">
            <option value="">All</option>
            <option>Open</option>
            <option>Pending Review</option>
            <option>Resolved</option>
          </select>
        </div>
        <div>
          <label>Sub-County</label>
          <select id="filterSub">
            <option value="">All</option>
            <option>Keiyo North</option><option>Keiyo South</option>
            <option>Marakwet East</option><option>Marakwet West</option>
          </select>
        </div>
      </div>
      <button class="btn-primary" id="btnAdd" style="margin-top:1rem;">New Complaint</button>
    </section>

    <!-- ===== Table ===== -->
    <section class="card">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Date</th><th>Complainant</th><th>Category</th><th>Description</th>
              <th>Sub-County</th><th>Status</th><th>Officer</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="7" align="center">Loading records…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- ===== Form Section ===== -->
    <section id="formSection" class="card hidden">
      <h3>Report New Complaint</h3>
      <form id="complaintForm" class="grid two" autocomplete="off">
        <label>Complainant Name</label>
        <input type="text" id="complainant_name" required />
        <label>Contact Phone</label>
        <input type="tel" id="contact_phone" />
        <label>Category</label>
        <select id="category" required>
          <option>Sanitation</option><option>Water Quality</option>
          <option>Food Safety</option><option>Vector Control</option>
          <option>Other</option>
        </select>
        <label>Sub-County</label>
        <select id="sub_county" required>
          <option>Keiyo North</option><option>Keiyo South</option>
          <option>Marakwet East</option><option>Marakwet West</option>
        </select>
        <label>Ward</label>
        <input type="text" id="ward" />
        <label>Date</label>
        <input type="date" id="complaint_date" required />
        <label>Status</label>
        <select id="status" required>
          <option>Open</option><option>Pending Review</option><option>Resolved</option>
        </select>
        <label>Description</label>
        <textarea id="description" rows="3" required></textarea>
        <label>Handling Officer</label>
        <input type="text" id="officer_name" />
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
      </form>
    </section>
  </main>

  <!-- ===== Scripts ===== -->
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const btnAdd = document.getElementById("btnAdd");
    const cancelBtn = document.getElementById("cancelBtn");
    const formSec = document.getElementById("formSection");
    const tableBody = document.getElementById("tableBody");
    const form = document.getElementById("complaintForm");

    // filter controls
    const filterStatus = document.getElementById("filterStatus");
    const filterSub = document.getElementById("filterSub");

    // --- Auth Guard ---
    const { data:{session} } = await supabase.auth.getSession();
    if (!session) window.location = "login.html";
    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      window.location = "login.html";
    };

    // --- Load Complaints ---
    async function loadComplaints() {
      tableBody.innerHTML = "<tr><td colspan='7' align='center'>Loading…</td></tr>";

      const statusFilter = filterStatus.value;
      const subFilter = filterSub.value;

      // build query and apply filters if selected
      let query = supabase
        .from("complaints")
        .select("complaint_date,complainant_name,category,description,sub_county,status,officer_name")
        .order("complaint_date", { ascending: false });

      if (statusFilter) query = query.eq("status", statusFilter);
      if (subFilter) query = query.eq("sub_county", subFilter);

      const { data, error } = await query;

      if (error) {
        tableBody.innerHTML = `<tr><td colspan='7'>${error.message}</td></tr>`;
        return;
      }

      if (!data || !data.length) {
        tableBody.innerHTML = "<tr><td colspan='7' align='center'>No records found</td></tr>";
        return;
      }

      tableBody.innerHTML = data.map(c => `
        <tr>
          <td>${c.complaint_date?.split("T")[0] || ""}</td>
          <td>${c.complainant_name || ""}</td>
          <td>${c.category || ""}</td>
          <td>${c.description || ""}</td>
          <td>${c.sub_county || ""}</td>
          <td>${c.status || ""}</td>
          <td>${c.officer_name || ""}</td>
        </tr>
      `).join("");
    }

    // --- Filter listeners ---
    filterStatus.addEventListener("change", loadComplaints);
    filterSub.addEventListener("change", loadComplaints);

    // --- Add Complaint ---
    btnAdd.onclick = () => formSec.classList.toggle("hidden");
    cancelBtn.onclick = () => formSec.classList.add("hidden");

    form.onsubmit = async e => {
      e.preventDefault();
      const record = {
        complainant_name: complainant_name.value,
        contact_phone: contact_phone.value,
        category: category.value,
        sub_county: sub_county.value,
        ward: ward.value,
        complaint_date: complaint_date.value,
        status: status.value,
        description: description.value,
        officer_name: officer_name.value,
        created_by: session.user.id
      };
      const { error } = await supabase.from("complaints").insert([record]);
      if (error) alert("Save failed: " + error.message);
      else {
        alert("Complaint record saved");
        form.reset();
        formSec.classList.add("hidden");
        loadComplaints();
      }
    };

    await loadComplaints();
  </script>
</body>
</html>
