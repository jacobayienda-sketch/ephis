<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS Portal | Premises Management</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>EPHIS Portal</h1>
  </header>

  <!-- ===== Navigation ===== -->
  <nav class="top-nav">
    <a href="dashboard.html">Dashboard</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main>
    <!-- ===== Filter & Add ===== -->
    <section class="card">
      <h2>Registered Premises</h2>
      <div class="grid four">
        <div>
          <label>Sub-County</label>
          <select id="filterSub">
            <option value="">All</option>
            <option>Keiyo North</option><option>Keiyo South</option>
            <option>Marakwet East</option><option>Marakwet West</option>
          </select>
        </div>
        <div>
          <label>Status</label>
          <select id="filterStatus">
            <option value="">All</option>
            <option>Active</option><option>Expired</option><option>Pending</option>
          </select>
        </div>
        <div>
          <label>License Expiry Before</label>
          <input type="date" id="filterExpiry" />
        </div>
      </div>
      <button class="btn-primary" id="btnAdd" style="margin-top:1rem;">Add Premise</button>
    </section>

    <!-- ===== Table ===== -->
    <section class="card">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Name</th><th>Type</th><th>Owner</th><th>Sub-County</th>
              <th>Status</th><th>License Expiry</th><th>Remarks</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="7" align="center">Loading records…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- ===== Form ===== -->
    <section id="formSection" class="card hidden">
      <h3>Register New Premise</h3>
      <form id="premiseForm" class="grid two" autocomplete="off">
        <label>Premise Name</label>
        <input type="text" id="premise_name" required />
        <label>Premise Type</label>
        <input type="text" id="premise_type" required />
        <label>Owner Name</label>
        <input type="text" id="owner_name" required />
        <label>Contact</label>
        <input type="tel" id="contact_phone" />
        <label>Sub-County</label>
        <select id="sub_county" required>
          <option>Keiyo North</option><option>Keiyo South</option>
          <option>Marakwet East</option><option>Marakwet West</option>
        </select>
        <label>Ward</label>
        <input type="text" id="ward" />
        <label>Status</label>
        <select id="status" required>
          <option>Active</option><option>Pending</option><option>Expired</option>
        </select>
        <label>License Expiry</label>
        <input type="date" id="license_expiry" />
        <label>Remarks</label>
        <textarea id="remarks" rows="2"></textarea>
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
      </form>
    </section>
  </main>

  <!-- ===== Scripts ===== -->
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const btnAdd = document.getElementById("btnAdd");
    const cancelBtn = document.getElementById("cancelBtn");
    const formSec = document.getElementById("formSection");
    const form = document.getElementById("premiseForm");
    const tableBody = document.getElementById("tableBody");

    // filter elements
    const filterSub = document.getElementById("filterSub");
    const filterStatus = document.getElementById("filterStatus");
    const filterExpiry = document.getElementById("filterExpiry");

    // form fields (explicit references — don't rely on global ids)
    const premise_name = document.getElementById("premise_name");
    const premise_type = document.getElementById("premise_type");
    const owner_name = document.getElementById("owner_name");
    const contact_phone = document.getElementById("contact_phone");
    const sub_county = document.getElementById("sub_county");
    const ward = document.getElementById("ward");
    const status = document.getElementById("status");
    const license_expiry = document.getElementById("license_expiry");
    const remarks = document.getElementById("remarks");

    // --- Auth guard ---
    const { data:{session} } = await supabase.auth.getSession();
    if (!session) window.location = "login.html";
    logoutBtn.onclick = async()=>{ await supabase.auth.signOut(); window.location="login.html"; };

    // --- Load Premises (with filters) ---
    async function loadPremises() {
      tableBody.innerHTML = "<tr><td colspan='7' align='center'>Loading…</td></tr>";

      // base query
      let q = supabase
        .from("premises")
        .select("premise_name,premise_type,owner_name,sub_county,status,license_expiry,remarks")
        .order("license_expiry", { ascending:false });

      // apply filters if set
      const subVal = filterSub.value?.trim();
      const statusVal = filterStatus.value?.trim();
      const expiryVal = filterExpiry.value?.trim();

      if (subVal) {
        q = q.eq("sub_county", subVal);
      }
      if (statusVal) {
        q = q.eq("status", statusVal);
      }
      if (expiryVal) {
        // if the DB field is timestamp, compare up to end of selected day to include records on that day
        const expiryIso = expiryVal.length === 10 ? expiryVal + "T23:59:59" : expiryVal;
        q = q.lte("license_expiry", expiryIso);
      }

      const { data, error } = await q;

      if (error) {
        tableBody.innerHTML = `<tr><td colspan='7'>${error.message}</td></tr>`;
        return;
      }

      if (!data?.length) {
        tableBody.innerHTML = "<tr><td colspan='7' align='center'>No records found</td></tr>";
        return;
      }

      tableBody.innerHTML = data.map(p => `
        <tr>
          <td>${p.premise_name || ""}</td>
          <td>${p.premise_type || ""}</td>
          <td>${p.owner_name || ""}</td>
          <td>${p.sub_county || ""}</td>
          <td>${p.status || ""}</td>
          <td>${p.license_expiry?.split("T")[0] || ""}</td>
          <td>${p.remarks || ""}</td>
        </tr>
      `).join("");
    }

    // --- Add Premise ---
    btnAdd.onclick = () => formSec.classList.toggle("hidden");
    cancelBtn.onclick = () => formSec.classList.add("hidden");

    // wire filters -> reload
    filterSub.addEventListener("change", loadPremises);
    filterStatus.addEventListener("change", loadPremises);
    filterExpiry.addEventListener("change", loadPremises);

    form.onsubmit = async e => {
      e.preventDefault();
      const record = {
        premise_name: premise_name.value,
        premise_type: premise_type.value,
        owner_name: owner_name.value,
        contact_phone: contact_phone.value,
        sub_county: sub_county.value,
        ward: ward.value,
        status: status.value,
        license_expiry: license_expiry.value,
        remarks: remarks.value,
        created_by: session.user.id
      };
      const { error } = await supabase.from("premises").insert([record]);
      if (error) alert("Save failed: " + error.message);
      else {
        alert("Premise registered");
        form.reset();
        formSec.classList.add("hidden");
        loadPremises();
      }
    };

    await loadPremises();
  </script>
</body>
</html>
