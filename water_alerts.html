<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS | Water Alerts</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="main.js"></script>
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#1976d2;color:white;display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1rem;flex-wrap:wrap;}
    header h1{font-size:1rem;margin:0;font-weight:600;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.5rem 1rem;font-size:0.9rem;}
    .btn-primary{background:#1976d2;color:white;}
    .btn-secondary{background:#2e7d32;color:white;}
    .btn-light{background:white;color:#1976d2;border:1px solid #1976d2;}
    main{flex:1;padding:1rem;max-width:1000px;margin:0 auto;}
    .toolbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:1rem;}
    .toolbar input{padding:0.6rem;border:1px solid #ccc;border-radius:6px;width:250px;}
    .card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    .card-header{display:flex;justify-content:space-between;align-items:center;font-weight:600;color:#1976d2;}
    .badge{border-radius:5px;padding:0.2rem 0.6rem;font-size:0.8rem;font-weight:600;}
    .badge.Safe{background:#c8e6c9;color:#2e7d32;}
    .badge.Unsafe{background:#ffcdd2;color:#c62828;}
    .badge.Pending{background:#fff9c4;color:#f57f17;}
    .actions{display:flex;flex-wrap:wrap;gap:0.4rem;margin-top:0.6rem;}
    .pagination{display:flex;justify-content:center;gap:0.5rem;margin-top:1rem;}
    .pagination button{border:none;background:#1976d2;color:white;border-radius:5px;padding:0.4rem 0.8rem;cursor:pointer;font-weight:600;}
    .form-card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    form label{font-weight:600;display:block;margin-top:0.5rem;}
    form input,form select,form textarea{width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;font-size:0.9rem;}
    footer{text-align:center;background:#e3f2fd;color:#555;padding:0.6rem;font-size:0.8rem;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1976d2;color:white;padding:0.8rem 1rem;border-radius:6px;opacity:0;transition:opacity 0.3s ease;}
    .toast.show{opacity:1;}
    @media(max-width:600px){.toolbar{flex-direction:column;gap:0.5rem;align-items:stretch;}.toolbar input{width:100%;}}
  </style>
</head>

<body>
  <header>
    <h1>EPHIS – Water Alerts</h1>
    <div>
      <button class="btn btn-light" onclick="history.back()">Back</button>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search contaminant or result..." />
      <button class="btn btn-primary" id="addBtn">+ Add Alert</button>
    </div>

    <div id="formContainer" style="display:none;" class="form-card">
      <form id="alertForm">
        <label>Alert Date</label><input type="date" id="alert_date" required />
        <label>Contaminant</label><input type="text" id="contaminant" placeholder="E. coli, Nitrates..." />
        <label>Notified To</label><input type="text" id="notified_to" placeholder="DHO, Public Health..." />
        <label>Corrective Action</label><input type="text" id="corrective_action" placeholder="Shock chlorination, closure..." />
        <label>Action Date</label><input type="date" id="action_date" />
        <label>Follow-up Date</label><input type="date" id="followup_date" />
        <label>Follow-up Result</label><input type="text" id="followup_result" placeholder="Compliant, Unsafe..." />
        <label>Complies with Standards?</label>
        <select id="compliance_standard">
          <option value="">Select</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <label>Remarks</label><textarea id="remarks" rows="2" placeholder="Additional notes..."></textarea>
        <div style="text-align:right;margin-top:0.6rem;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-light" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <div id="cardsContainer"></div>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <footer>
    County Government of Elgeyo Marakwet • Department of Health Services • EPHIS © <span id="year"></span>
  </footer>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { supabase } from "./main.js";

    const toast=document.getElementById("toast");
    const logoutBtn=document.getElementById("logoutBtn");
    const addBtn=document.getElementById("addBtn");
    const cancelBtn=document.getElementById("cancelBtn");
    const formContainer=document.getElementById("formContainer");
    const form=document.getElementById("alertForm");
    const searchInput=document.getElementById("searchInput");
    const cardsContainer=document.getElementById("cardsContainer");
    const prevPage=document.getElementById("prevPage");
    const nextPage=document.getElementById("nextPage");

    const urlParams=new URLSearchParams(window.location.search);
    const sampleId=urlParams.get("sample");

    let page=0;const limit=10;let total=0;

    function showToast(msg,type="info"){toast.textContent=msg;toast.style.background=type==="error"?"#c62828":"#1976d2";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),3000);}

    async function checkSession(){const {data}=await supabase.auth.getSession();if(!data.session)window.location.href="login.html";}
    checkSession();

    function toggleForm(show){formContainer.style.display=show?"block":"none";}
    addBtn.addEventListener("click",()=>toggleForm(true));
    cancelBtn.addEventListener("click",()=>toggleForm(false));

    async function loadAlerts(){
      cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>Loading…</p>";
      let query=supabase.from("water_alerts").select("*",{count:"exact"}).order("alert_date",{ascending:false}).eq("sample_id",sampleId).range(page*limit,page*limit+limit-1);
      const term=searchInput.value.trim();
      if(term)query=query.or(`contaminant.ilike.%${term}%,followup_result.ilike.%${term}%`);
      const{data,count,error}=await query;
      if(error){console.error(error);showToast("Load failed","error");return;}
      total=count;renderCards(data);
    }

    function renderCards(data){
      if(!data.length){cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>No alerts found</p>";return;}
      cardsContainer.innerHTML=data.map(a=>{
        const safe=a.compliance_standard===true||a.compliance_standard==="true";
        const badge=safe?"badge Safe":"badge Unsafe";
        return`
          <div class="card">
            <div class="card-header"><span>${a.contaminant||"Contaminant"}</span><span class="${badge}">${safe?"Compliant":"Unsafe"}</span></div>
            <p><strong>Alert Date:</strong> ${a.alert_date||"-"} | <strong>Action:</strong> ${a.corrective_action||"-"}</p>
            <p><strong>Follow-up:</strong> ${a.followup_date||"-"} | <strong>Result:</strong> ${a.followup_result||"-"}</p>
            <p><strong>Remarks:</strong> ${a.remarks||"-"}</p>
          </div>`;}).join("");
      prevPage.disabled=page===0;
      nextPage.disabled=(page+1)*limit>=total;
    }

    form.addEventListener("submit",async e=>{
      e.preventDefault();
      const payload={
        sample_id:sampleId,
        alert_triggered:true,
        alert_date:document.getElementById("alert_date").value,
        contaminant:document.getElementById("contaminant").value.trim(),
        notified_to:document.getElementById("notified_to").value.trim(),
        corrective_action:document.getElementById("corrective_action").value.trim(),
        action_date:document.getElementById("action_date").value||null,
        followup_date:document.getElementById("followup_date").value||null,
        followup_result:document.getElementById("followup_result").value.trim()||null,
        compliance_standard:document.getElementById("compliance_standard").value==="true",
        remarks:document.getElementById("remarks").value.trim()||null
      };
      const{error}=await supabase.from("water_alerts").insert([payload]);
      if(error){console.error(error);showToast("Save failed","error");return;}
      showToast("Alert added successfully");
      form.reset();toggleForm(false);loadAlerts();
    });

    searchInput.addEventListener("input",()=>{page=0;loadAlerts();});
    prevPage.addEventListener("click",()=>{if(page>0){page--;loadAlerts();}});
    nextPage.addEventListener("click",()=>{if((page+1)*limit<total){page++;loadAlerts();}});
    logoutBtn.addEventListener("click",async()=>{await supabase.auth.signOut();showToast("Logging out…");setTimeout(()=>window.location.href="login.html",800);});
    document.getElementById("year").textContent=new Date().getFullYear();
    loadAlerts();
  </script>
</body>
</html>
