<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premises Compliance Actions | EPHIS</title>
  <script type="module" src="main.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #f5f6fa; margin: 0; color: #222; }
    header { background: #1976d2; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    header h1 { margin: 0; font-size: 1.1rem; }
    .btn { border: none; border-radius: 6px; cursor: pointer; font-weight: 600; padding: 0.6rem 1rem; }
    .btn-primary { background: #1976d2; color: #fff; }
    .btn-secondary { background: #eee; color: #333; }
    .btn-danger { background: #c62828; color: #fff; }
    main { padding: 1rem; max-width: 1000px; margin: auto; }
    .toolbar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .toolbar input { flex: 1; min-width: 200px; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; }
    form { background: #fff; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    form input, form select, form textarea { width: 100%; padding: 0.5rem; margin: 0.4rem 0; border: 1px solid #ccc; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f1f1f1; font-weight: 600; }
    tr:hover { background: #f9f9f9; }
    #premises-name { font-weight: 700; font-size: 1.2rem; color: #1976d2; margin-bottom: 0.5rem; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
      th { display: none; }
      td { display: flex; justify-content: space-between; padding: 8px 12px; }
      td::before { content: attr(data-label); font-weight: 600; color: #555; }
    }
  </style>
</head>

<body data-module="premises_compliance">
  <header>
    <h1>Premises Compliance Actions</h1>
    <button class="btn btn-secondary" onclick="window.location.href='premises_management.html'">‚Üê Back to Premises</button>
  </header>

  <main>
    <div id="premises-name">Loading premises...</div>

    <div class="toolbar">
      <button id="add-btn" class="btn btn-primary">+ New Compliance Action</button>
      <input type="search" id="search" placeholder="Search compliance actions..." />
    </div>

    <form id="compliance-form" style="display:none;">
      <h3 id="form-title">Add Compliance Action</h3>
      <input type="hidden" id="compliance-id" />
      <label>Action Type</label>
      <select id="action_type">
        <option value="Warning">Warning</option>
        <option value="Closure">Closure</option>
        <option value="Penalty">Penalty</option>
        <option value="Reinspection">Reinspection</option>
      </select>
      <label>Action Details</label><textarea id="action_details"></textarea>
      <label>Date of Action</label><input id="date_of_action" type="date" />
      <label>Responsible Officer</label><input id="responsible_officer" />
      <label>Fine Amount (KES)</label><input id="fine_amount" type="number" step="0.01" />
      <label>Payment Reference</label><input id="payment_reference" />
      <label>Compliance Status</label>
      <select id="compliance_status">
        <option value="Resolved">Resolved</option>
        <option value="Pending">Pending</option>
        <option value="Ongoing">Ongoing</option>
      </select>
      <label>Reinspection Date</label><input id="reinspection_date" type="date" />
      <label>Comments</label><textarea id="comments"></textarea>
      <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>

    <div id="table"></div>
    <div style="text-align:center;margin-top:1rem;">
      <button id="load-more" class="btn btn-secondary">Load More</button>
    </div>
  </main>

  <script type="module">
    import { supabase, fetchAll, insertRecord, updateRecord, deleteRecord, showToast, requireLogin } from "./main.js";
    await requireLogin();

    const params = new URLSearchParams(window.location.search);
    const premisesId = params.get("id");
    const premisesNameDiv = document.getElementById("premises-name");
    const form = document.getElementById("compliance-form");
    const addBtn = document.getElementById("add-btn");
    const cancelBtn = document.getElementById("cancel-btn");
    const tableDiv = document.getElementById("table");
    const searchInput = document.getElementById("search");
    const loadMoreBtn = document.getElementById("load-more");

    let editingId = null, offset = 0, limit = 10, allLoaded = false;

    async function fetchPremisesName() {
      const { data } = await supabase.from("premises").select("name").eq("id", premisesId).single();
      premisesNameDiv.textContent = data ? "Premises: " + data.name : "Premises not found";
    }

    async function loadCompliance(reset = false) {
      if (reset) { offset = 0; allLoaded = false; tableDiv.innerHTML = ""; }
      if (allLoaded) return;

      const { data, error } = await supabase
        .from("premises_compliance_actions")
        .select("*")
        .eq("premises_id", premisesId)
        .order("date_of_action", { ascending: false })
        .range(offset, offset + limit - 1);

      if (error) return showToast("Error loading actions: " + error.message, "error");
      if (!data.length) { allLoaded = true; return; }

      offset += data.length;
      renderTable(data, reset);
    }

    function renderTable(rows, reset) {
      if (!rows.length && reset) {
        tableDiv.innerHTML = "<p style='text-align:center;margin-top:2rem;'>No compliance actions found.</p>";
        return;
      }

      const tbody = rows.map(r => `
        <tr>
          <td data-label="Date">${r.date_of_action || "-"}</td>
          <td data-label="Type">${r.action_type || "-"}</td>
          <td data-label="Officer">${r.responsible_officer || "-"}</td>
          <td data-label="Status">${r.compliance_status || "-"}</td>
          <td data-label="Reinspection">${r.reinspection_date || "-"}</td>
          <td data-label="Action">
            <button class="btn btn-primary" data-edit="${r.id}">Edit</button>
            <button class="btn btn-danger" data-del="${r.id}">Delete</button>
          </td>
        </tr>`).join("");

      const tableExists = tableDiv.querySelector("table");
      if (tableExists && !reset) tableDiv.querySelector("tbody").insertAdjacentHTML("beforeend", tbody);
      else tableDiv.innerHTML = `
        <table>
          <thead><tr><th>Date</th><th>Type</th><th>Officer</th><th>Status</th><th>Reinspection</th><th>Action</th></tr></thead>
          <tbody>${tbody}</tbody>
        </table>
      `;

      document.querySelectorAll("[data-edit]").forEach(b => b.addEventListener("click", () => editAction(b.dataset.edit)));
      document.querySelectorAll("[data-del]").forEach(b => b.addEventListener("click", () => removeAction(b.dataset.del)));
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = {
        premises_id: premisesId,
        action_type: action_type.value,
        action_details: action_details.value,
        date_of_action: date_of_action.value || new Date().toISOString().split("T")[0],
        responsible_officer: responsible_officer.value,
        fine_amount: fine_amount.value,
        payment_reference: payment_reference.value,
        compliance_status: compliance_status.value,
        reinspection_date: reinspection_date.value,
        comments: comments.value
      };
      try {
        if (editingId) await updateRecord("premises_compliance_actions", editingId, data);
        else await insertRecord("premises_compliance_actions", data);
        showToast("Saved successfully", "success");
        form.style.display = "none";
        loadCompliance(true);
      } catch (err) {
        showToast("Error saving: " + err.message, "error");
      }
    };

    async function editAction(id) {
      const { data } = await supabase.from("premises_compliance_actions").select("*").eq("id", id).single();
      Object.keys(data).forEach(k => { if (form[k]) form[k].value = data[k] || ""; });
      form.style.display = "block"; editingId = id;
    }

    async function removeAction(id) {
      if (!confirm("Delete this compliance action?")) return;
      await deleteRecord("premises_compliance_actions", id);
      showToast("Deleted successfully", "success");
      loadCompliance(true);
    }

    addBtn.onclick = () => { form.reset(); editingId = null; form.style.display = "block"; };
    cancelBtn.onclick = () => form.style.display = "none";
    loadMoreBtn.onclick = () => loadCompliance();

    searchInput.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(term) ? "" : "none";
      });
    });

    fetchPremisesName();
    loadCompliance(true);
  </script>
</body>
</html>
