<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS | Food Control</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="main.js"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#1976d2;color:white;display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1rem;flex-wrap:wrap;}
    header h1{font-size:1rem;margin:0;font-weight:600;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.5rem 1rem;font-size:0.9rem;}
    .btn-primary{background:#1976d2;color:white;}
    .btn-secondary{background:#2e7d32;color:white;}
    .btn-light{background:white;color:#1976d2;border:1px solid #1976d2;}
    main{flex:1;padding:1rem;max-width:1100px;margin:0 auto;}
    .toolbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:1rem;}
    .toolbar input{padding:0.6rem;border:1px solid #ccc;border-radius:6px;width:250px;}
    .card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;transition:0.2s ease;}
    .card:hover{transform:scale(1.01);}
    .card-header{display:flex;justify-content:space-between;align-items:center;font-weight:600;color:#1976d2;}
    .badge{border-radius:5px;padding:0.2rem 0.6rem;font-size:0.8rem;font-weight:600;}
    .badge.Active{background:#c8e6c9;color:#2e7d32;}
    .badge.Suspended{background:#ffcdd2;color:#c62828;}
    .badge.Pending{background:#fff9c4;color:#f57f17;}
    .risk{font-weight:600;border-radius:6px;padding:0.2rem 0.5rem;}
    .risk.Low{background:#c8e6c9;color:#2e7d32;}
    .risk.Medium{background:#fff9c4;color:#f57f17;}
    .risk.High{background:#ffcdd2;color:#c62828;}
    .actions{display:flex;flex-wrap:wrap;gap:0.4rem;margin-top:0.6rem;}
    .actions a{text-decoration:none;color:white;background:#1976d2;border-radius:6px;padding:0.4rem 0.7rem;font-size:0.8rem;font-weight:600;}
    .pagination{display:flex;justify-content:center;gap:0.5rem;margin-top:1rem;}
    .pagination button{border:none;background:#1976d2;color:white;border-radius:5px;padding:0.4rem 0.8rem;cursor:pointer;font-weight:600;}
    .floating-btn{position:fixed;bottom:25px;right:25px;background:#2e7d32;color:white;border:none;border-radius:50%;width:56px;height:56px;font-size:1.8rem;font-weight:600;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,0.3);}
    footer{text-align:center;background:#e3f2fd;color:#555;padding:0.6rem;font-size:0.8rem;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1976d2;color:white;padding:0.8rem 1rem;border-radius:6px;opacity:0;transition:opacity 0.3s ease;}
    .toast.show{opacity:1;}
    @media(max-width:600px){.toolbar{flex-direction:column;gap:0.5rem;align-items:stretch;}.toolbar input{width:100%;}}
  </style>
</head>

<body>
  <header>
    <h1>EPHIS – Food Control</h1>
    <div>
      <button class="btn btn-light" onclick="window.location.href='dashboard.html'">Dashboard</button>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search by name, type, or agency..." />
	   <button class="btn btn-primary" id="addBtn">+ Add Food Premise</button>
    </div>

    <div id="cardsContainer"></div>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <button class="floating-btn" id="addBtn">+</button>

  <footer>
    County Government of Elgeyo Marakwet • Department of Health Services • EPHIS © <span id="year"></span>
  </footer>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { supabase } from "./main.js";

    const toast=document.getElementById("toast");
    const logoutBtn=document.getElementById("logoutBtn");
    const addBtn=document.getElementById("addBtn");
    const searchInput=document.getElementById("searchInput");
    const cardsContainer=document.getElementById("cardsContainer");
    const prevPage=document.getElementById("prevPage");
    const nextPage=document.getElementById("nextPage");

    let page=0;const limit=10;let total=0;

    function showToast(msg,type="info"){
      toast.textContent=msg;
      toast.style.background=type==="error"?"#c62828":"#1976d2";
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),3000);
    }

    async function checkSession(){
      const {data}=await supabase.auth.getSession();
      if(!data.session)window.location.href="login.html";
    }
    checkSession();

    async function loadFoodPremises(){
      cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>Loading...</p>";
      let query=supabase
        .from("vw_food_control_summary")
        .select("*",{count:"exact"})
        .order("date_registered",{ascending:false})
        .range(page*limit,page*limit+limit-1);

      const term=searchInput.value.trim();
      if(term)query=query.or(`name.ilike.%${term}%,type.ilike.%${term}%,responsible_agency.ilike.%${term}%`);

      const{data,count,error}=await query;
      if(error){console.error(error);showToast("Failed to load food premises","error");return;}
      total=count;renderCards(data);
    }

    function renderCards(data){
      if(!data.length){
        cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>No food premises found</p>";
        return;
      }

      cardsContainer.innerHTML=data.map(f=>{
        const status=f.suspension_status||"Active";
        const risk=f.current_risk_category||"Low";
        const licenseDate=f.last_license_expiry||"–";
        const licenseStatus=f.last_license_status||"–";
        const inspectionDate=f.last_inspection_date||"–";
        const totalLicenses=f.total_licenses||0;
        const totalInspections=f.total_inspections||0;

        return `
          <div class="card">
            <div class="card-header">
              <span>${f.name}</span>
              <span class="badge ${status.replace(" ","")||"Active"}">${status}</span>
            </div>
            <p><strong>Type:</strong> ${f.type||"-"} | <strong>Category:</strong> ${f.category||"-"}</p>
            <p><strong>Agency:</strong> ${f.responsible_agency||"-"} | <strong>Risk:</strong> <span class="risk ${risk}">${risk}</span></p>
            <p><strong>License:</strong> ${licenseDate} • ${licenseStatus} (${totalLicenses})</p>
            <p><strong>Inspections:</strong> ${inspectionDate} (${totalInspections})</p>
            <div class="actions">
              <a href="food_licenses.html?id=${f.id}">Licenses</a>
              <a href="food_inspections.html?id=${f.id}">Inspections</a>
              <a href="food_enforcement.html?id=${f.id}">Enforcement</a>
              <a href="food_performance.html?id=${f.id}">Performance</a>
            </div>
          </div>
        `;
      }).join("");

      prevPage.disabled=page===0;
      nextPage.disabled=(page+1)*limit>=total;
    }

    searchInput.addEventListener("input",()=>{page=0;loadFoodPremises();});
    prevPage.addEventListener("click",()=>{if(page>0){page--;loadFoodPremises();}});
    nextPage.addEventListener("click",()=>{if((page+1)*limit<total){page++;loadFoodPremises();}});
    addBtn.addEventListener("click",()=>window.location.href="food_form.html");
    logoutBtn.addEventListener("click",async()=>{
      await supabase.auth.signOut();
      showToast("Logging out...");
      setTimeout(()=>window.location.href="login.html",800);
    });
    document.getElementById("year").textContent=new Date().getFullYear();
    loadFoodPremises();
  </script>
</body>
</html>
