<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS Portal | Food Safety Inspections</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>EPHIS Portal</h1>
  </header>

  <!-- ===== Navigation ===== -->
  <nav class="top-nav">
    <a href="dashboard.html">Dashboard</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main>
    <!-- ===== Filters & Add ===== -->
    <section class="card">
      <h2>Food Safety Inspections</h2>
      <div class="grid four">
        <div>
          <label>Status</label>
          <select id="filterStatus">
            <option value="">All</option>
            <option>Compliant</option>
            <option>Non-Compliant</option>
          </select>
        </div>
        <div>
          <label>Sub-County</label>
          <select id="filterSub">
            <option value="">All</option>
            <option>Keiyo North</option><option>Keiyo South</option>
            <option>Marakwet East</option><option>Marakwet West</option>
          </select>
        </div>
      </div>
      <button id="btnAdd" class="btn-primary" style="margin-top:1rem;">New Inspection</button>
    </section>

    <!-- ===== Table ===== -->
    <section class="card">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Date</th><th>Establishment</th><th>Type</th><th>Sub-County</th>
              <th>Status</th><th>Inspector</th><th>Remarks</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="7" align="center">Loading records…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- ===== Form ===== -->
    <section id="formSection" class="card hidden">
      <h3>Record Food Safety Inspection</h3>
      <form id="foodForm" class="grid two" autocomplete="off">
        <label>Establishment Name</label>
        <input type="text" id="establishment_name" required />
        <label>Type of Establishment</label>
        <input type="text" id="establishment_type" required />
        <label>Sub-County</label>
        <select id="sub_county" required>
          <option>Keiyo North</option><option>Keiyo South</option>
          <option>Marakwet East</option><option>Marakwet West</option>
        </select>
        <label>Ward</label>
        <input type="text" id="ward" />
        <label>Inspection Date</label>
        <input type="date" id="inspection_date" required />
        <label>Status</label>
        <select id="status" required>
          <option>Compliant</option><option>Non-Compliant</option>
        </select>
        <label>Inspector Name</label>
        <input type="text" id="inspector_name" required />
        <label>Remarks</label>
        <textarea id="remarks" rows="2"></textarea>
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
      </form>
    </section>
  </main>

  <!-- ===== Scripts ===== -->
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const btnAdd = document.getElementById("btnAdd");
    const cancelBtn = document.getElementById("cancelBtn");
    const formSec = document.getElementById("formSection");
    const tableBody = document.getElementById("tableBody");
    const form = document.getElementById("foodForm");

    // --- Auth guard ---
    const { data:{session} } = await supabase.auth.getSession();
    if (!session) window.location = "login.html";
    logoutBtn.onclick = async()=>{ await supabase.auth.signOut(); window.location="login.html"; };

    // --- Load records ---
    async function loadInspections() {
      tableBody.innerHTML = "<tr><td colspan='7' align='center'>Loading…</td></tr>";

      const { data, error } = await supabase
        .from("food_safety")
        .select("inspection_date,establishment_name,establishment_type,sub_county,status,inspector_name,remarks")
        .order("inspection_date", { ascending:false });

      if (error) {
        tableBody.innerHTML = `<tr><td colspan='7'>${error.message}</td></tr>`;
        return;
      }

      if (!data?.length) {
        tableBody.innerHTML = "<tr><td colspan='7' align='center'>No records found</td></tr>";
        return;
      }

      tableBody.innerHTML = data.map(r => `
        <tr>
          <td>${r.inspection_date?.split("T")[0]||""}</td>
          <td>${r.establishment_name||""}</td>
          <td>${r.establishment_type||""}</td>
          <td>${r.sub_county||""}</td>
          <td>${r.status||""}</td>
          <td>${r.inspector_name||""}</td>
          <td>${r.remarks||""}</td>
        </tr>
      `).join("");
    }

    // --- Add record ---
    btnAdd.onclick = () => formSec.classList.toggle("hidden");
    cancelBtn.onclick = () => formSec.classList.add("hidden");

    form.onsubmit = async e => {
      e.preventDefault();
      const record = {
        establishment_name: establishment_name.value,
        establishment_type: establishment_type.value,
        sub_county: sub_county.value,
        ward: ward.value,
        inspection_date: inspection_date.value,
        status: status.value,
        inspector_name: inspector_name.value,
        remarks: remarks.value,
        created_by: session.user.id
      };
      const { error } = await supabase.from("food_safety").insert([record]);
      if (error) alert("Save failed: " + error.message);
      else {
        alert("Inspection record saved");
        form.reset();
        formSec.classList.add("hidden");
        loadInspections();
      }
    };

    await loadInspections();
  </script>
</body>
</html>
