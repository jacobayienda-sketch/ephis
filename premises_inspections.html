<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premises Inspections | EPHIS</title>
  <script type="module" src="main.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #f5f6fa; margin: 0; color: #222; }
    header { background: #1976d2; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    header h1 { margin: 0; font-size: 1.1rem; }
    .btn { border: none; border-radius: 6px; cursor: pointer; font-weight: 600; padding: 0.6rem 1rem; }
    .btn-primary { background: #1976d2; color: #fff; }
    .btn-secondary { background: #eee; color: #333; }
    .btn-danger { background: #c62828; color: #fff; }
    main { padding: 1rem; max-width: 1000px; margin: auto; }
    .toolbar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .toolbar input { flex: 1; min-width: 200px; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; }
    form { background: #fff; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    form input, form select, form textarea { width: 100%; padding: 0.5rem; margin: 0.4rem 0; border: 1px solid #ccc; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f1f1f1; font-weight: 600; }
    tr:hover { background: #f9f9f9; }
    .risk-high { color: #c62828; font-weight: 600; }
    .risk-medium { color: #f9a825; font-weight: 600; }
    .risk-low { color: #2e7d32; font-weight: 600; }
    #premises-name { font-weight: 700; font-size: 1.2rem; color: #1976d2; margin-bottom: 0.5rem; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
      th { display: none; }
      td { display: flex; justify-content: space-between; padding: 8px 12px; }
      td::before { content: attr(data-label); font-weight: 600; color: #555; }
    }
  </style>
</head>

<body data-module="premises_inspections">
  <header>
    <h1>Premises Inspections</h1>
    <button class="btn btn-secondary" onclick="window.location.href='premises_management.html'">‚Üê Back to Premises</button>
  </header>

  <main>
    <div id="premises-name">Loading premises...</div>

    <div class="toolbar">
      <button id="add-btn" class="btn btn-primary">+ New Inspection</button>
      <input type="search" id="search" placeholder="Search inspections..." />
    </div>

    <form id="inspection-form" style="display:none;">
      <h3 id="form-title">Add Inspection</h3>
      <input type="hidden" id="inspection-id" />
      <label>Inspection Type</label>
      <select id="inspection_type">
        <option value="Routine">Routine</option>
        <option value="Follow-up">Follow-up</option>
        <option value="Complaint-based">Complaint-based</option>
        <option value="Special">Special</option>
      </select>
      <label>Findings</label><textarea id="findings"></textarea>
      <label>Non-Compliance</label><textarea id="non_compliance"></textarea>
      <label>Risk Rating</label>
      <select id="risk_rating">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <label>Outcome</label>
      <select id="outcome">
        <option value="Pass">Pass</option>
        <option value="Conditional Pass">Conditional Pass</option>
        <option value="Fail">Fail</option>
      </select>
      <label>Follow-up Actions</label><textarea id="followup_actions"></textarea>
      <label>Follow-up Date</label><input id="followup_date" type="date" />
      <label>Evidence URL</label><input id="evidence_url" type="url" />
      <label>Recommendation</label><textarea id="recommendation"></textarea>
      <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>

    <div id="table"></div>
    <div style="text-align:center;margin-top:1rem;">
      <button id="load-more" class="btn btn-secondary">Load More</button>
    </div>
  </main>

  <script type="module">
    import { supabase, fetchAll, insertRecord, updateRecord, deleteRecord, showToast, requireLogin } from "./main.js";
    await requireLogin();

    const params = new URLSearchParams(window.location.search);
    const premisesId = params.get("id");
    const premisesNameDiv = document.getElementById("premises-name");
    const form = document.getElementById("inspection-form");
    const addBtn = document.getElementById("add-btn");
    const cancelBtn = document.getElementById("cancel-btn");
    const tableDiv = document.getElementById("table");
    const searchInput = document.getElementById("search");
    const loadMoreBtn = document.getElementById("load-more");

    let editingId = null, offset = 0, limit = 10, allLoaded = false;

    async function fetchPremisesName() {
      const { data } = await supabase.from("premises").select("name").eq("id", premisesId).single();
      premisesNameDiv.textContent = data ? "Premises: " + data.name : "Premises not found";
    }

    async function loadInspections(reset = false) {
      if (reset) { offset = 0; allLoaded = false; tableDiv.innerHTML = ""; }
      if (allLoaded) return;

      const { data, error } = await supabase
        .from("premises_inspections")
        .select("*")
        .eq("premises_id", premisesId)
        .order("date", { ascending: false })
        .range(offset, offset + limit - 1);

      if (error) return showToast("Error loading inspections: " + error.message, "error");
      if (!data.length) { allLoaded = true; return; }

      offset += data.length;
      renderTable(data, reset);
    }

    function renderTable(rows, reset) {
      if (!rows.length && reset) {
        tableDiv.innerHTML = "<p style='text-align:center;margin-top:2rem;'>No inspections found.</p>";
        return;
      }

      const tbody = rows.map(r => `
        <tr>
          <td data-label="Date">${r.date || "-"}</td>
          <td data-label="Type">${r.inspection_type || "-"}</td>
          <td data-label="Risk"><span class="risk-${r.risk_rating?.toLowerCase()}">${r.risk_rating || "-"}</span></td>
          <td data-label="Outcome">${r.outcome || "-"}</td>
          <td data-label="Follow-up">${r.followup_date || "-"}</td>
          <td data-label="Action">
            <button class="btn btn-primary" data-edit="${r.id}">Edit</button>
            <button class="btn btn-danger" data-del="${r.id}">Delete</button>
          </td>
        </tr>`).join("");

      const tableExists = tableDiv.querySelector("table");
      if (tableExists && !reset) tableDiv.querySelector("tbody").insertAdjacentHTML("beforeend", tbody);
      else tableDiv.innerHTML = `
        <table>
          <thead>
            <tr><th>Date</th><th>Type</th><th>Risk</th><th>Outcome</th><th>Follow-up Date</th><th>Action</th></tr>
          </thead>
          <tbody>${tbody}</tbody>
        </table>
      `;

      document.querySelectorAll("[data-edit]").forEach(b => b.addEventListener("click", () => editInspection(b.dataset.edit)));
      document.querySelectorAll("[data-del]").forEach(b => b.addEventListener("click", () => removeInspection(b.dataset.del)));
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const dateNow = new Date().toISOString().split("T")[0];
      const followup = followup_date.value || new Date(Date.now() + 30 * 86400000).toISOString().split("T")[0];

      const data = {
        premises_id: premisesId,
        date: dateNow,
        inspection_type: inspection_type.value,
        findings: findings.value,
        non_compliance: non_compliance.value,
        risk_rating: risk_rating.value,
        outcome: outcome.value,
        followup_actions: followup_actions.value,
        followup_date: followup,
        evidence_url: evidence_url.value,
        recommendation: recommendation.value
      };

      try {
        if (editingId) await updateRecord("premises_inspections", editingId, data);
        else await insertRecord("premises_inspections", data);
        showToast("Saved successfully", "success");
        form.style.display = "none";
        loadInspections(true);
      } catch (err) {
        showToast("Error saving: " + err.message, "error");
      }
    };

    async function editInspection(id) {
      const { data } = await supabase.from("premises_inspections").select("*").eq("id", id).single();
      Object.keys(data).forEach(k => { if (form[k]) form[k].value = data[k] || ""; });
      form.style.display = "block"; editingId = id;
    }

    async function removeInspection(id) {
      if (!confirm("Delete this inspection?")) return;
      await deleteRecord("premises_inspections", id);
      showToast("Deleted successfully", "success");
      loadInspections(true);
    }

    addBtn.onclick = () => { form.reset(); editingId = null; form.style.display = "block"; };
    cancelBtn.onclick = () => form.style.display = "none";
    loadMoreBtn.onclick = () => loadInspections();

    searchInput.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(term) ? "" : "none";
      });
    });

    fetchPremisesName();
    loadInspections(true);
  </script>
</body>
</html>
