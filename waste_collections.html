<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS | Waste Collections</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="main.js"></script>
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#1976d2;color:white;display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1rem;flex-wrap:wrap;}
    header h1{font-size:1rem;margin:0;font-weight:600;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.5rem 1rem;font-size:0.9rem;}
    .btn-primary{background:#1976d2;color:white;}
    .btn-secondary{background:#2e7d32;color:white;}
    .btn-light{background:white;color:#1976d2;border:1px solid #1976d2;}
    main{flex:1;padding:1rem;max-width:1000px;margin:0 auto;}
    .toolbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:1rem;}
    .toolbar input{padding:0.6rem;border:1px solid #ccc;border-radius:6px;width:250px;}
    .card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    .card-header{display:flex;justify-content:space-between;align-items:center;font-weight:600;color:#1976d2;}
    .actions{display:flex;flex-wrap:wrap;gap:0.4rem;margin-top:0.6rem;}
    .pagination{display:flex;justify-content:center;gap:0.5rem;margin-top:1rem;}
    .pagination button{border:none;background:#1976d2;color:white;border-radius:5px;padding:0.4rem 0.8rem;cursor:pointer;font-weight:600;}
    .form-card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    form label{font-weight:600;display:block;margin-top:0.5rem;}
    form input,form select,form textarea{width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;font-size:0.9rem;}
    footer{text-align:center;background:#e3f2fd;color:#555;padding:0.6rem;font-size:0.8rem;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1976d2;color:white;padding:0.8rem 1rem;border-radius:6px;opacity:0;transition:opacity 0.3s ease;}
    .toast.show{opacity:1;}
    @media(max-width:600px){.toolbar{flex-direction:column;gap:0.5rem;align-items:stretch;}.toolbar input{width:100%;}}
  </style>
</head>

<body>
  <header>
    <h1>EPHIS – Waste Collections</h1>
    <div>
      <button class="btn btn-light" onclick="history.back()">Back</button>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search collection zone or contractor..." />
      <button class="btn btn-primary" id="addBtn">+ Add Collection</button>
    </div>

    <div id="formContainer" style="display:none;" class="form-card">
      <form id="collectionForm">
        <label>Collection Zone</label><input type="text" id="collection_zone" required />
        <label>Waste Type (comma separated)</label><input type="text" id="waste_type" placeholder="Plastic, Organic, Metal" />
        <label>Frequency</label>
        <select id="frequency">
          <option value="">Select</option>
          <option>Daily</option><option>Weekly</option><option>Biweekly</option><option>Monthly</option><option>Quarterly</option><option>Adhoc</option>
        </select>
        <label>Contractor</label><input type="text" id="contractor" placeholder="Company or individual" />
        <label>Vehicle Details</label><input type="text" id="vehicle_details" placeholder="e.g., Truck KDG 123A" />
        <label>Waste Volume (tons)</label><input type="number" step="0.1" id="waste_volume" />
        <label>Disposal Method</label><input type="text" id="disposal_method" placeholder="Landfill, Composting, Transfer..." />
        <label>Disposal Date</label><input type="date" id="disposal_date" />
        <label>Disposal Site</label><input type="text" id="disposal_site" placeholder="Site name or location" />
        <div style="text-align:right;margin-top:0.6rem;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-light" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <div id="cardsContainer"></div>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <footer>
    County Government of Elgeyo Marakwet • Department of Health Services • EPHIS © <span id="year"></span>
  </footer>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { supabase } from "./main.js";
    const toast=document.getElementById("toast");
    const logoutBtn=document.getElementById("logoutBtn");
    const addBtn=document.getElementById("addBtn");
    const cancelBtn=document.getElementById("cancelBtn");
    const formContainer=document.getElementById("formContainer");
    const form=document.getElementById("collectionForm");
    const searchInput=document.getElementById("searchInput");
    const cardsContainer=document.getElementById("cardsContainer");
    const prevPage=document.getElementById("prevPage");
    const nextPage=document.getElementById("nextPage");

    const urlParams=new URLSearchParams(window.location.search);
    const siteId=urlParams.get("id");

    let page=0;const limit=10;let total=0;

    function showToast(msg,type="info"){toast.textContent=msg;toast.style.background=type==="error"?"#c62828":"#1976d2";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),3000);}

    async function checkSession(){const {data}=await supabase.auth.getSession();if(!data.session)window.location.href="login.html";}
    checkSession();

    function toggleForm(show){formContainer.style.display=show?"block":"none";}
    addBtn.addEventListener("click",()=>toggleForm(true));
    cancelBtn.addEventListener("click",()=>toggleForm(false));

    async function loadCollections(){
      cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>Loading…</p>";
      let query=supabase.from("waste_collections").select("*",{count:"exact"}).order("disposal_date",{ascending:false}).eq("site_id",siteId).range(page*limit,page*limit+limit-1);
      const term=searchInput.value.trim();
      if(term)query=query.or(`collection_zone.ilike.%${term}%,contractor.ilike.%${term}%`);
      const{data,count,error}=await query;
      if(error){console.error(error);showToast("Load failed","error");return;}
      total=count;renderCards(data);
    }

    function renderCards(data){
      if(!data.length){cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>No collection records found</p>";return;}
      cardsContainer.innerHTML=data.map(c=>`
        <div class="card">
          <div class="card-header">
            <span>${c.collection_zone||"Collection Zone"}</span>
            <span>${c.disposal_date||"–"}</span>
          </div>
          <p><strong>Waste Types:</strong> ${(c.waste_type||[]).join(", ")}</p>
          <p><strong>Contractor:</strong> ${c.contractor||"-"} | <strong>Frequency:</strong> ${c.frequency||"-"}</p>
          <p><strong>Volume:</strong> ${c.waste_volume||"-"} tons | <strong>Method:</strong> ${c.disposal_method||"-"}</p>
          <p><strong>Disposal Site:</strong> ${c.disposal_site||"-"} | <strong>Vehicle:</strong> ${c.vehicle_details||"-"}</p>
        </div>`).join("");
      prevPage.disabled=page===0;
      nextPage.disabled=(page+1)*limit>=total;
    }

    form.addEventListener("submit",async e=>{
      e.preventDefault();
      const payload={
        site_id:siteId,
        collection_zone:document.getElementById("collection_zone").value.trim(),
        waste_type:document.getElementById("waste_type").value.split(",").map(v=>v.trim()).filter(Boolean),
        frequency:document.getElementById("frequency").value||null,
        contractor:document.getElementById("contractor").value.trim()||null,
        vehicle_details:document.getElementById("vehicle_details").value.trim()||null,
        waste_volume:parseFloat(document.getElementById("waste_volume").value)||null,
        disposal_method:document.getElementById("disposal_method").value.trim()||null,
        disposal_date:document.getElementById("disposal_date").value||null,
        disposal_site:document.getElementById("disposal_site").value.trim()||null
      };
      const{error}=await supabase.from("waste_collections").insert([payload]);
      if(error){console.error(error);showToast("Save failed","error");return;}
      showToast("Collection added successfully");
      form.reset();toggleForm(false);loadCollections();
    });

    searchInput.addEventListener("input",()=>{page=0;loadCollections();});
    prevPage.addEventListener("click",()=>{if(page>0){page--;loadCollections();}});
    nextPage.addEventListener("click",()=>{if((page+1)*limit<total){page++;loadCollections();}});
    logoutBtn.addEventListener("click",async()=>{await supabase.auth.signOut();showToast("Logging out…");setTimeout(()=>window.location.href="login.html",800);});
    document.getElementById("year").textContent=new Date().getFullYear();
    loadCollections();
  </script>
</body>
</html>
