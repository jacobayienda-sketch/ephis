<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPHIS Portal | Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="./supabaseClient.js"></script>
</head>
<body>
  <header>
    <h1>EPHIS Portal</h1>
  </header>

  <nav class="top-nav">
    <a href="login.html">Login</a>
  </nav>

  <main style="max-width:400px;margin:2rem auto;">
    <div class="card">
      <h2>Sign In</h2>
      <p style="color:#555;">Enter your email and password to access the EPHIS Portal.</p>

      <div id="errorBox"
           style="display:none;background:#fee;border:1px solid #f99;color:#900;
                  padding:0.75rem;border-radius:6px;margin-bottom:1rem;"></div>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
      </form>
    </div>
  </main>

  <script type="module">
    import { supabase } from "./supabaseClient.js";

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");
    const loginBtn = document.getElementById("loginBtn");

    // Check if already logged in
    const { data: { session } } = await supabase.auth.getSession();
    if (session) window.location.href = "dashboard.html";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      loginBtn.disabled = true;
      loginBtn.textContent = "Signing in…";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        errorBox.textContent = "Login failed: " + error.message;
        errorBox.style.display = "block";
        loginBtn.disabled = false;
        loginBtn.textContent = "Sign In";
        return;
      }
      // Redirect after successful login
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
