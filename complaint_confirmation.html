<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Confirmation | EPHIS</title>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      margin: 0;
      color: #222;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 1rem auto;
      padding: 1.5rem;
    }
    header {
      background: #1976d2;
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      border-radius: 8px;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 0.5rem;
    }
    p {
      margin: 0.3rem 0;
      line-height: 1.4;
    }
    .qr-container {
      text-align: center;
      margin-top: 1rem;
    }
    .btn {
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    @media print {
      .btn { display: none; }
    }
  </style>
</head>

<body>
  <header>Complaint Confirmation</header>
  <div class="card" id="details">
    <p>Loading complaint details...</p>
  </div>
  <script type="module">
    import { supabase } from './main.js';

    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const details = document.getElementById('details');

    async function loadComplaint() {
      if (!code) {
        details.innerHTML = '<p style="color:red;">No tracking code provided.</p>';
        return;
      }

      const { data, error } = await supabase
        .from('complaints')
        .select('tracking_code,complaint_type,description,location,urgency,reporter_name,reporter_contact,submission_date,resolution_status')
        .eq('tracking_code', code)
        .single();

      if (error || !data) {
        details.innerHTML = '<p style="color:red;">Complaint not found or invalid tracking code.</p>';
        console.error(error);
        return;
      }

      details.innerHTML = `
        <h2>Tracking Code: ${data.tracking_code}</h2>
        <p><b>Type:</b> ${data.complaint_type || '-'}</p>
        <p><b>Description:</b> ${data.description || '-'}</p>
        <p><b>Location:</b> ${data.location || '-'}</p>
        <p><b>Urgency:</b> ${data.urgency || '-'}</p>
        <p><b>Status:</b> ${data.resolution_status || 'Pending'}</p>
        <p><b>Date Submitted:</b> ${data.submission_date || '-'}</p>
        <hr>
        <p><b>Reporter:</b> ${data.reporter_name || 'Anonymous'}</p>
        <p><b>Contact:</b> ${data.reporter_contact || '-'}</p>
        <div class="qr-container">
          <canvas id="qr"></canvas>
          <p style="font-size:0.85rem;color:#555;">Scan this code to check status online</p>
        </div>
        <button class="btn" onclick="window.print()">Print Confirmation</button>
      `;

      // Generate QR linking back to tracking page
      const trackUrl = `${window.location.origin}/complaint_status.html?code=${encodeURIComponent(data.tracking_code)}`;
      QRCode.toCanvas(document.getElementById('qr'), trackUrl, { width: 150 }, err => {
        if (err) console.error(err);
      });
    }

    loadComplaint();
  </script>
</body>
</html>
