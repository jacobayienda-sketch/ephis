<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS | Water Lab Results</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="main.js"></script>
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#1976d2;color:white;display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1rem;flex-wrap:wrap;}
    header h1{font-size:1rem;margin:0;font-weight:600;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.5rem 1rem;font-size:0.9rem;}
    .btn-primary{background:#1976d2;color:white;}
    .btn-secondary{background:#2e7d32;color:white;}
    .btn-light{background:white;color:#1976d2;border:1px solid #1976d2;}
    main{flex:1;padding:1rem;max-width:1000px;margin:0 auto;}
    .toolbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:1rem;}
    .toolbar input{padding:0.6rem;border:1px solid #ccc;border-radius:6px;width:250px;}
    .card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    .card-header{display:flex;justify-content:space-between;align-items:center;font-weight:600;color:#1976d2;}
    .actions{display:flex;flex-wrap:wrap;gap:0.4rem;margin-top:0.6rem;}
    .actions a{text-decoration:none;color:white;background:#1976d2;border-radius:6px;padding:0.4rem 0.7rem;font-size:0.8rem;font-weight:600;}
    .pagination{display:flex;justify-content:center;gap:0.5rem;margin-top:1rem;}
    .pagination button{border:none;background:#1976d2;color:white;border-radius:5px;padding:0.4rem 0.8rem;cursor:pointer;font-weight:600;}
    .form-card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    form label{font-weight:600;display:block;margin-top:0.5rem;}
    form input,form select,form textarea{width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;font-size:0.9rem;}
    footer{text-align:center;background:#e3f2fd;color:#555;padding:0.6rem;font-size:0.8rem;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1976d2;color:white;padding:0.8rem 1rem;border-radius:6px;opacity:0;transition:opacity 0.3s ease;}
    .toast.show{opacity:1;}
    @media(max-width:600px){.toolbar{flex-direction:column;gap:0.5rem;align-items:stretch;}.toolbar input{width:100%;}}
  </style>
</head>

<body>
  <header>
    <h1>EPHIS – Water Lab Results</h1>
    <div>
      <button class="btn btn-light" onclick="history.back()">Back</button>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search lab or parameter..." />
      <button class="btn btn-primary" id="addBtn">+ Add Result</button>
    </div>

    <div id="formContainer" style="display:none;" class="form-card">
      <form id="labForm">
        <label>Lab Reference</label><input type="text" id="lab_ref" placeholder="LAB-2025-001" required />
        <label>Analysis Date</label><input type="date" id="analysis_date" required />
        <label>Lab Name</label><input type="text" id="lab_name" placeholder="Iten County Lab" />
        <label>Parameters Tested (comma separated)</label><input type="text" id="parameters" placeholder="E. coli, pH, Turbidity" />
        <label>Result Values (comma separated)</label><input type="text" id="result_values" placeholder="Absent,7.2,5" />
        <label>Units</label><input type="text" id="units" placeholder="CFU,pH,NTU" />
        <label>Classification</label>
        <select id="classification">
          <option value="">Select</option>
          <option>Safe</option>
          <option>Unsafe</option>
          <option>Pending</option>
        </select>
        <label>Turnaround Days</label><input type="number" id="turnaround_days" placeholder="2" />
        <label>QA Reference</label><input type="text" id="qa_reference" placeholder="QA-01" />
        <label>Technician</label><input type="text" id="technician" placeholder="Officer Name" />
        <div style="text-align:right;margin-top:0.6rem;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-light" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <div id="cardsContainer"></div>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <footer>
    County Government of Elgeyo Marakwet • Department of Health Services • EPHIS © <span id="year"></span>
  </footer>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { supabase } from "./main.js";
    const toast=document.getElementById("toast");
    const logoutBtn=document.getElementById("logoutBtn");
    const addBtn=document.getElementById("addBtn");
    const cancelBtn=document.getElementById("cancelBtn");
    const formContainer=document.getElementById("formContainer");
    const form=document.getElementById("labForm");
    const searchInput=document.getElementById("searchInput");
    const cardsContainer=document.getElementById("cardsContainer");
    const prevPage=document.getElementById("prevPage");
    const nextPage=document.getElementById("nextPage");

    const urlParams=new URLSearchParams(window.location.search);
    const sampleId=urlParams.get("sample");

    let page=0;const limit=10;let total=0;

    function showToast(msg,type="info"){toast.textContent=msg;toast.style.background=type==="error"?"#c62828":"#1976d2";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),3000);}

    async function checkSession(){const {data}=await supabase.auth.getSession();if(!data.session)window.location.href="login.html";}
    checkSession();

    function toggleForm(show){formContainer.style.display=show?"block":"none";}
    addBtn.addEventListener("click",()=>toggleForm(true));
    cancelBtn.addEventListener("click",()=>toggleForm(false));

    async function loadLabResults(){
      cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>Loading…</p>";
      let query=supabase.from("water_lab_results").select("*",{count:"exact"}).order("analysis_date",{ascending:false}).eq("sample_id",sampleId).range(page*limit,page*limit+limit-1);
      const term=searchInput.value.trim();
      if(term)query=query.or(`lab_name.ilike.%${term}%,parameters::text.ilike.%${term}%`);
      const{data,count,error}=await query;
      if(error){console.error(error);showToast("Load failed","error");return;}
      total=count;renderCards(data);
    }

    function renderCards(data){
      if(!data.length){cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>No lab results found</p>";return;}
      cardsContainer.innerHTML=data.map(r=>{
        const badge=r.classification==="Unsafe"?"badge Unsafe":r.classification==="Safe"?"badge Safe":"badge Pending";
        return`
          <div class="card">
            <div class="card-header">
              <span>${r.lab_ref||"Result"}</span><span class="${badge}">${r.classification||"Pending"}</span>
            </div>
            <p><strong>Lab:</strong> ${r.lab_name||"-"} | <strong>Date:</strong> ${r.analysis_date||"-"}</p>
            <p><strong>Parameters:</strong> ${(r.parameters||[]).join(", ")}</p>
            <p><strong>Values:</strong> ${r.result_values||"-"} | <strong>Units:</strong> ${r.units||"-"}</p>
            <p><strong>Technician:</strong> ${r.technician||"-"} | <strong>Turnaround:</strong> ${r.turnaround_days||"-"} days</p>
            <div class="actions">
              <a href="water_alerts.html?sample=${r.sample_id}">Alerts</a>
            </div>
          </div>`;}).join("");
      prevPage.disabled=page===0;
      nextPage.disabled=(page+1)*limit>=total;
    }

    form.addEventListener("submit",async e=>{
      e.preventDefault();
      const payload={
        sample_id:sampleId,
        lab_ref:document.getElementById("lab_ref").value.trim(),
        analysis_date:document.getElementById("analysis_date").value,
        lab_name:document.getElementById("lab_name").value.trim(),
        parameters:document.getElementById("parameters").value.split(",").map(v=>v.trim()).filter(Boolean),
        result_values:document.getElementById("result_values").value.trim(),
        units:document.getElementById("units").value.trim(),
        classification:document.getElementById("classification").value||"Pending",
        turnaround_days:parseFloat(document.getElementById("turnaround_days").value)||null,
        qa_reference:document.getElementById("qa_reference").value.trim()||null,
        technician:document.getElementById("technician").value.trim()||null
      };
      const{error}=await supabase.from("water_lab_results").insert([payload]);
      if(error){console.error(error);showToast("Save failed","error");return;}
      showToast("Lab result added successfully");
      form.reset();toggleForm(false);loadLabResults();
    });

    searchInput.addEventListener("input",()=>{page=0;loadLabResults();});
    prevPage.addEventListener("click",()=>{if(page>0){page--;loadLabResults();}});
    nextPage.addEventListener("click",()=>{if((page+1)*limit<total){page++;loadLabResults();}});
    logoutBtn.addEventListener("click",async()=>{await supabase.auth.signOut();showToast("Logging out…");setTimeout(()=>window.location.href="login.html",800);});
    document.getElementById("year").textContent=new Date().getFullYear();
    loadLabResults();
  </script>
</body>
</html>
