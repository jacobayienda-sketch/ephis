<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS | Vector Interventions</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="main.js"></script>
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#1976d2;color:white;display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1rem;flex-wrap:wrap;}
    header h1{font-size:1rem;margin:0;font-weight:600;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.5rem 1rem;font-size:0.9rem;}
    .btn-primary{background:#1976d2;color:white;}
    .btn-secondary{background:#2e7d32;color:white;}
    .btn-light{background:white;color:#1976d2;border:1px solid #1976d2;}
    main{flex:1;padding:1rem;max-width:1000px;margin:0 auto;}
    .toolbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:1rem;}
    .toolbar input{padding:0.6rem;border:1px solid #ccc;border-radius:6px;width:250px;}
    .card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    .card-header{display:flex;justify-content:space-between;align-items:center;font-weight:600;color:#1976d2;}
    .badge{border-radius:5px;padding:0.2rem 0.6rem;font-size:0.8rem;font-weight:600;}
    .badge.Effective{background:#c8e6c9;color:#2e7d32;}
    .badge.Moderate{background:#fff9c4;color:#f57f17;}
    .badge.Weak{background:#ffcdd2;color:#c62828;}
    .pagination{display:flex;justify-content:center;gap:0.5rem;margin-top:1rem;}
    .pagination button{border:none;background:#1976d2;color:white;border-radius:5px;padding:0.4rem 0.8rem;cursor:pointer;font-weight:600;}
    .form-card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    form label{font-weight:600;display:block;margin-top:0.5rem;}
    form input,form select,form textarea{width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;font-size:0.9rem;}
    footer{text-align:center;background:#e3f2fd;color:#555;padding:0.6rem;font-size:0.8rem;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1976d2;color:white;padding:0.8rem 1rem;border-radius:6px;opacity:0;transition:opacity 0.3s ease;}
    .toast.show{opacity:1;}
    @media(max-width:600px){.toolbar{flex-direction:column;gap:0.5rem;align-items:stretch;}.toolbar input{width:100%;}}
  </style>
</head>

<body>
  <header>
    <h1>EPHIS – Vector Control Interventions</h1>
    <div>
      <button class="btn btn-light" onclick="history.back()">Back</button>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search intervention or agency..." />
      <button class="btn btn-primary" id="addBtn">+ Add Intervention</button>
    </div>

    <div id="formContainer" style="display:none;" class="form-card">
      <form id="interventionForm">
        <label>Date</label><input type="date" id="date" required />
        <label>Intervention Types (comma separated)</label><input type="text" id="intervention_types" placeholder="Larviciding, Fogging, Cleanup..." required />
        <label>Agency</label><input type="text" id="agency" placeholder="County PH Dept, NGO..." />
        <label>Coverage Area (km²)</label><input type="number" step="0.01" id="coverage_area" />
        <label>Materials Used</label><input type="text" id="materials_used" placeholder="Larvicide, spray, etc." />
        <label>Duration (days)</label><input type="number" step="1" id="duration_days" />
        <label>Community Participation</label>
        <select id="community_participation">
          <option value="">Select</option><option value="true">Yes</option><option value="false">No</option>
        </select>
        <label>Partners</label><input type="text" id="partners" placeholder="List of partners" />
        <label>Cost (Ksh)</label><input type="number" step="0.1" id="cost" />
        <label>Outcome</label><textarea id="outcome" rows="2" placeholder="Summary of results or impact"></textarea>
        <label>Effectiveness</label>
        <select id="effectiveness">
          <option value="">Select</option>
          <option>Effective</option><option>Moderate</option><option>Weak</option>
        </select>
        <div style="text-align:right;margin-top:0.6rem;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-light" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <div id="cardsContainer"></div>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <footer>
    County Government of Elgeyo Marakwet • Department of Health Services • EPHIS © <span id="year"></span>
  </footer>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { supabase } from "./main.js";

    const toast=document.getElementById("toast");
    const logoutBtn=document.getElementById("logoutBtn");
    const addBtn=document.getElementById("addBtn");
    const cancelBtn=document.getElementById("cancelBtn");
    const formContainer=document.getElementById("formContainer");
    const form=document.getElementById("interventionForm");
    const searchInput=document.getElementById("searchInput");
    const cardsContainer=document.getElementById("cardsContainer");
    const prevPage=document.getElementById("prevPage");
    const nextPage=document.getElementById("nextPage");

    const urlParams=new URLSearchParams(window.location.search);
    const siteId=urlParams.get("id");

    let page=0;const limit=10;let total=0;

    function showToast(msg,type="info"){toast.textContent=msg;toast.style.background=type==="error"?"#c62828":"#1976d2";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),3000);}

    async function checkSession(){const {data}=await supabase.auth.getSession();if(!data.session)window.location.href="login.html";}
    checkSession();

    function toggleForm(show){formContainer.style.display=show?"block":"none";}
    addBtn.addEventListener("click",()=>toggleForm(true));
    cancelBtn.addEventListener("click",()=>toggleForm(false));

    async function loadInterventions(){
      cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>Loading…</p>";
      let query=supabase.from("vector_interventions").select("*",{count:"exact"}).order("date",{ascending:false}).range(page*limit,page*limit+limit-1);
      if(siteId)query=query.eq("site_id",siteId);
      const term=searchInput.value.trim();
      if(term)query=query.or(`agency.ilike.%${term}%,partners.ilike.%${term}%`);
      const{data,count,error}=await query;
      if(error){console.error(error);showToast("Load failed","error");return;}
      total=count;renderCards(data);
    }

    function renderCards(data){
      if(!data.length){cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>No interventions found</p>";return;}
      cardsContainer.innerHTML=data.map(r=>{
        const badge=r.effectiveness||"Moderate";
        return`
          <div class="card">
            <div class="card-header">
              <span>${(r.intervention_types||[]).join(", ")}</span>
              <span class="badge ${badge}">${r.effectiveness||"N/A"}</span>
            </div>
            <p><strong>Date:</strong> ${r.date||"-"} | <strong>Agency:</strong> ${r.agency||"-"}</p>
            <p><strong>Coverage:</strong> ${r.coverage_area||"-"} km² | <strong>Duration:</strong> ${r.duration_days||"-"} days</p>
            <p><strong>Community Participation:</strong> ${r.community_participation?"Yes":"No"}</p>
            <p><strong>Partners:</strong> ${r.partners||"-"} | <strong>Cost:</strong> ${r.cost?("Ksh "+r.cost):"-"}</p>
            <p><strong>Outcome:</strong> ${r.outcome||"-"}</p>
          </div>`;
      }).join("");
      prevPage.disabled=page===0;
      nextPage.disabled=(page+1)*limit>=total;
    }

    form.addEventListener("submit",async e=>{
      e.preventDefault();
      const payload={
        site_id:siteId,
        date:document.getElementById("date").value,
        intervention_types:document.getElementById("intervention_types").value.split(",").map(v=>v.trim()).filter(Boolean),
        agency:document.getElementById("agency").value.trim()||null,
        coverage_area:parseFloat(document.getElementById("coverage_area").value)||null,
        materials_used:document.getElementById("materials_used").value.trim()||null,
        duration_days:parseInt(document.getElementById("duration_days").value)||null,
        community_participation:document.getElementById("community_participation").value==="true",
        partners:document.getElementById("partners").value.trim()||null,
        cost:parseFloat(document.getElementById("cost").value)||null,
        outcome:document.getElementById("outcome").value.trim()||null,
        effectiveness:document.getElementById("effectiveness").value||null
      };
      const{error}=await supabase.from("vector_interventions").insert([payload]);
      if(error){console.error(error);showToast("Save failed","error");return;}
      showToast("Intervention added successfully");
      form.reset();toggleForm(false);loadInterventions();
    });

    searchInput.addEventListener("input",()=>{page=0;loadInterventions();});
    prevPage.addEventListener("click",()=>{if(page>0){page--;loadInterventions();}});
    nextPage.addEventListener("click",()=>{if((page+1)*limit<total){page++;loadInterventions();}});
    logoutBtn.addEventListener("click",async()=>{await supabase.auth.signOut();showToast("Logging out…");setTimeout(()=>window.location.href="login.html",800);});
    document.getElementById("year").textContent=new Date().getFullYear();
    loadInterventions();
  </script>
</body>
</html>
