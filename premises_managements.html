<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premises Management | EPHIS</title>
  <script type="module" src="main.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #f5f6fa; margin: 0; color: #222; }
    header { background: #1976d2; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    header h1 { margin: 0; font-size: 1.2rem; }
    .btn { border: none; border-radius: 6px; cursor: pointer; font-weight: 600; padding: 0.6rem 1rem; }
    .btn-primary { background: #1976d2; color: #fff; }
    .btn-secondary { background: #eee; color: #333; }
    main { padding: 1rem; max-width: 1000px; margin: auto; }
    .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
    .metric-card { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; padding: 1rem; }
    .metric-card h3 { margin: 0; font-size: 0.9rem; color: #555; }
    .metric-card p { margin: 0.3rem 0 0; font-size: 1.4rem; font-weight: 700; color: #1976d2; }
    .toolbar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .toolbar input { flex: 1; min-width: 200px; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f1f1f1; font-weight: 600; }
    tr:hover { background: #f9f9f9; }
    a.module-link { color: #1976d2; text-decoration: none; font-weight: 500; }
    a.module-link:hover { text-decoration: underline; }
    #load-more { margin-top: 1rem; display: block; width: 100%; max-width: 300px; margin-left: auto; margin-right: auto; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
      th { display: none; }
      td { display: flex; justify-content: space-between; padding: 8px 12px; }
      td::before { content: attr(data-label); font-weight: 600; color: #555; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Premises Management</h1>
    <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">üè† Dashboard</button>
  </header>

  <main>
    <div class="metrics">
      <div class="metric-card"><h3>Total Premises</h3><p id="total-premises">0</p></div>
      <div class="metric-card"><h3>Active Licenses</h3><p id="active-licenses">0</p></div>
      <div class="metric-card"><h3>Compliance Cases</h3><p id="pending-compliance">0</p></div>
      <div class="metric-card"><h3>Inspections</h3><p id="total-inspections">0</p></div>
      <div class="metric-card"><h3>Documents Uploaded</h3><p id="total-documents">0</p></div>
    </div>

    <div class="toolbar">
      <button id="add-btn" class="btn btn-primary">+ New Premises</button>
      <input type="search" id="search" placeholder="Search premises..." />
    </div>

    <div id="table"></div>
    <button id="load-more" class="btn btn-secondary">Load More</button>
  </main>

  <script type="module">
    import { supabase, deleteRecord, showToast, requireLogin } from "./main.js";
    await requireLogin();

    const tableDiv = document.getElementById("table");
    const addBtn = document.getElementById("add-btn");
    const searchInput = document.getElementById("search");
    const loadMoreBtn = document.getElementById("load-more");

    let offset = 0;
    const limit = 10;
    let allLoaded = false;

    async function loadMetrics() {
      try {
        const [{ count: totalPremises }, { count: activeLicenses }, { count: compliance }, { count: inspections }, { count: documents }] = await Promise.all([
          supabase.from("premises").select("id", { count: "exact", head: true }),
          supabase.from("premises_licenses").select("id", { count: "exact", head: true }).eq("license_status", "active"),
          supabase.from("premises_compliance_actions").select("id", { count: "exact", head: true }),
          supabase.from("premises_inspections").select("id", { count: "exact", head: true }),
          supabase.from("premises_documents").select("id", { count: "exact", head: true }),
        ]);

        document.getElementById("total-premises").textContent = totalPremises ?? 0;
        document.getElementById("active-licenses").textContent = activeLicenses ?? 0;
        document.getElementById("pending-compliance").textContent = compliance ?? 0;
        document.getElementById("total-inspections").textContent = inspections ?? 0;
        document.getElementById("total-documents").textContent = documents ?? 0;
      } catch (err) {
        console.error("Metrics error:", err);
      }
    }

    async function loadPremises(reset = false) {
      if (reset) {
        offset = 0;
        allLoaded = false;
        tableDiv.innerHTML = "";
      }
      if (allLoaded) return;

      const { data, error } = await supabase
        .from("premises")
        .select("id, name, type, address, registration_status, sub_county_office")
        .order("created_at", { ascending: false })
        .range(offset, offset + limit - 1);

      if (error) {
        showToast("Error loading data: " + error.message, "error");
        return;
      }

      if (!data.length) {
        allLoaded = true;
        loadMoreBtn.style.display = "none";
        if (offset === 0) tableDiv.innerHTML = "<p style='text-align:center;margin-top:2rem;'>No premises found.</p>";
        return;
      }

      renderTable(data, reset);
      offset += data.length;
    }

    function renderTable(rows, reset) {
      const tbody = rows.map(r => `
        <tr>
          <td data-label="Name">${r.name || "-"}</td>
          <td data-label="Type">${r.type || "-"}</td>
          <td data-label="Address">${r.address || "-"}</td>
          <td data-label="Sub-County">${r.sub_county_office || "-"}</td>
          <td data-label="Status">${r.registration_status || "-"}</td>
          <td data-label="Modules">
            <a class="module-link" href="premises_contacts.html?id=${r.id}">Contacts</a> |
            <a class="module-link" href="premises_licenses.html?id=${r.id}">Licenses</a> |
            <a class="module-link" href="premises_inspections.html?id=${r.id}">Inspections</a> |
            <a class="module-link" href="premises_compliance.html?id=${r.id}">Compliance</a> |
            <a class="module-link" href="premises_documents.html?id=${r.id}">Documents</a>
          </td>
          <td data-label="Action">
            <button class="btn btn-primary" onclick="window.location.href='premises_form.html?id=${r.id}'">Edit</button>
            <button class="btn btn-danger" data-id="${r.id}">Delete</button>
          </td>
        </tr>`).join("");

      if (!tableDiv.querySelector("table")) {
        tableDiv.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Name</th><th>Type</th><th>Address</th><th>Sub-County</th><th>Status</th><th>Modules</th><th>Action</th>
              </tr>
            </thead>
            <tbody>${tbody}</tbody>
          </table>`;
      } else {
        tableDiv.querySelector("tbody").insertAdjacentHTML("beforeend", tbody);
      }

      document.querySelectorAll(".btn-danger").forEach(b =>
        b.addEventListener("click", () => handleDelete(b.dataset.id))
      );
    }

    async function handleDelete(id) {
      if (!confirm("Are you sure you want to delete this premises?")) return;
      try {
        await deleteRecord("premises", id);
        showToast("Premises deleted successfully", "success");
        loadPremises(true);
        loadMetrics();
      } catch (err) {
        showToast("Delete failed: " + err.message, "error");
      }
    }

    searchInput.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(term) ? "" : "none";
      });
    });

    loadMoreBtn.addEventListener("click", () => loadPremises());
    addBtn.addEventListener("click", () => window.location.href = "premises_form.html");

    loadMetrics();
    loadPremises(true);
  </script>
</body>
</html>
