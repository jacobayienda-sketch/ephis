<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS | Waste Enforcement</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="main.js"></script>
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#1976d2;color:white;display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1rem;flex-wrap:wrap;}
    header h1{font-size:1rem;margin:0;font-weight:600;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.5rem 1rem;font-size:0.9rem;}
    .btn-primary{background:#1976d2;color:white;}
    .btn-secondary{background:#2e7d32;color:white;}
    .btn-light{background:white;color:#1976d2;border:1px solid #1976d2;}
    main{flex:1;padding:1rem;max-width:1000px;margin:0 auto;}
    .toolbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:1rem;}
    .toolbar input{padding:0.6rem;border:1px solid #ccc;border-radius:6px;width:250px;}
    .card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    .card-header{display:flex;justify-content:space-between;align-items:center;font-weight:600;color:#1976d2;}
    .badge{border-radius:5px;padding:0.2rem 0.6rem;font-size:0.8rem;font-weight:600;}
    .badge.Paid{background:#c8e6c9;color:#2e7d32;}
    .badge.Unpaid{background:#ffcdd2;color:#c62828;}
    .badge.Partially{background:#fff9c4;color:#f57f17;}
    .pagination{display:flex;justify-content:center;gap:0.5rem;margin-top:1rem;}
    .pagination button{border:none;background:#1976d2;color:white;border-radius:5px;padding:0.4rem 0.8rem;cursor:pointer;font-weight:600;}
    .form-card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    form label{font-weight:600;display:block;margin-top:0.5rem;}
    form input,form select,form textarea{width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;font-size:0.9rem;}
    footer{text-align:center;background:#e3f2fd;color:#555;padding:0.6rem;font-size:0.8rem;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1976d2;color:white;padding:0.8rem 1rem;border-radius:6px;opacity:0;transition:opacity 0.3s ease;}
    .toast.show{opacity:1;}
    @media(max-width:600px){.toolbar{flex-direction:column;gap:0.5rem;align-items:stretch;}.toolbar input{width:100%;}}
  </style>
</head>

<body>
  <header>
    <h1>EPHIS – Waste Enforcement Actions</h1>
    <div>
      <button class="btn btn-light" onclick="history.back()">Back</button>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search violation or agency..." />
      <button class="btn btn-primary" id="addBtn">+ Add Enforcement</button>
    </div>

    <div id="formContainer" style="display:none;" class="form-card">
      <form id="enforcementForm">
        <label>Violation Type</label><input type="text" id="violation_type" placeholder="Illegal dumping, open burning..." required />
        <label>Detection Date</label><input type="date" id="detection_date" required />
        <label>Enforcement Action</label><input type="text" id="enforcement_action" placeholder="Fine issued, warning..." />
        <label>Fine Amount (Ksh)</label><input type="number" step="1" id="fine_amount" />
        <label>Payment Status</label>
        <select id="payment_status">
          <option value="">Select</option>
          <option>Paid</option><option>Partially Paid</option><option>Unpaid</option><option>Waived</option>
        </select>
        <label>Coordination Agency</label><input type="text" id="coordination_agency" placeholder="Public Health, NEMA..." />
        <label>Follow-up Date</label><input type="date" id="followup_date" />
        <label>Follow-up Outcome</label><input type="text" id="followup_outcome" placeholder="Resolved, Ongoing..." />
        <label>Remarks</label><textarea id="remarks" rows="2" placeholder="Notes or comments"></textarea>
        <div style="text-align:right;margin-top:0.6rem;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-light" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <div id="cardsContainer"></div>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <footer>
    County Government of Elgeyo Marakwet • Department of Health Services • EPHIS © <span id="year"></span>
  </footer>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { supabase } from "./main.js";

    const toast=document.getElementById("toast");
    const logoutBtn=document.getElementById("logoutBtn");
    const addBtn=document.getElementById("addBtn");
    const cancelBtn=document.getElementById("cancelBtn");
    const formContainer=document.getElementById("formContainer");
    const form=document.getElementById("enforcementForm");
    const searchInput=document.getElementById("searchInput");
    const cardsContainer=document.getElementById("cardsContainer");
    const prevPage=document.getElementById("prevPage");
    const nextPage=document.getElementById("nextPage");

    let page=0;const limit=10;let total=0;

    function showToast(msg,type="info"){toast.textContent=msg;toast.style.background=type==="error"?"#c62828":"#1976d2";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),3000);}

    async function checkSession(){const {data}=await supabase.auth.getSession();if(!data.session)window.location.href="login.html";}
    checkSession();

    function toggleForm(show){formContainer.style.display=show?"block":"none";}
    addBtn.addEventListener("click",()=>toggleForm(true));
    cancelBtn.addEventListener("click",()=>toggleForm(false));

    async function loadEnforcements(){
      cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>Loading…</p>";
      let query=supabase.from("waste_enforcement").select("*",{count:"exact"}).order("detection_date",{ascending:false}).range(page*limit,page*limit+limit-1);
      const term=searchInput.value.trim();
      if(term)query=query.or(`violation_type.ilike.%${term}%,coordination_agency.ilike.%${term}%`);
      const{data,count,error}=await query;
      if(error){console.error(error);showToast("Load failed","error");return;}
      total=count;renderCards(data);
    }

    function renderCards(data){
      if(!data.length){cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>No enforcement records found</p>";return;}
      cardsContainer.innerHTML=data.map(e=>{
        const badgeClass=e.payment_status==="Paid"?"badge Paid":e.payment_status==="Partially Paid"?"badge Partially":"badge Unpaid";
        return`
          <div class="card">
            <div class="card-header">
              <span>${e.violation_type||"Violation"}</span>
              <span class="${badgeClass}">${e.payment_status||"Unknown"}</span>
            </div>
            <p><strong>Detected:</strong> ${e.detection_date||"-"} | <strong>Fine:</strong> ${e.fine_amount?("Ksh "+e.fine_amount):"–"}</p>
            <p><strong>Action:</strong> ${e.enforcement_action||"-"} | <strong>Agency:</strong> ${e.coordination_agency||"-"}</p>
            <p><strong>Follow-up:</strong> ${e.followup_date||"-"} | <strong>Outcome:</strong> ${e.followup_outcome||"-"}</p>
            <p><strong>Remarks:</strong> ${e.remarks||"-"}</p>
          </div>`;}).join("");
      prevPage.disabled=page===0;
      nextPage.disabled=(page+1)*limit>=total;
    }

    form.addEventListener("submit",async e=>{
      e.preventDefault();
      const payload={
        violation_type:document.getElementById("violation_type").value.trim(),
        detection_date:document.getElementById("detection_date").value,
        enforcement_action:document.getElementById("enforcement_action").value.trim()||null,
        fine_amount:parseFloat(document.getElementById("fine_amount").value)||null,
        payment_status:document.getElementById("payment_status").value||null,
        coordination_agency:document.getElementById("coordination_agency").value.trim()||null,
        followup_date:document.getElementById("followup_date").value||null,
        followup_outcome:document.getElementById("followup_outcome").value.trim()||null,
        remarks:document.getElementById("remarks").value.trim()||null
      };
      const{error}=await supabase.from("waste_enforcement").insert([payload]);
      if(error){console.error(error);showToast("Save failed","error");return;}
      showToast("Enforcement record added successfully");
      form.reset();toggleForm(false);loadEnforcements();
    });

    searchInput.addEventListener("input",()=>{page=0;loadEnforcements();});
    prevPage.addEventListener("click",()=>{if(page>0){page--;loadEnforcements();}});
    nextPage.addEventListener("click",()=>{if((page+1)*limit<total){page++;loadEnforcements();}});
    logoutBtn.addEventListener("click",async()=>{await supabase.auth.signOut();showToast("Logging out…");setTimeout(()=>window.location.href="login.html",800);});
    document.getElementById("year").textContent=new Date().getFullYear();
    loadEnforcements();
  </script>
</body>
</html>
