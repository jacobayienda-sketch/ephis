<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Waste Management Form | EPHIS</title>
  <script type="module" src="main.js"></script>
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;}
    header{
      background:#1976d2;color:#fff;padding:1rem;
      display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;
    }
    header h1{margin:0;font-size:1.1rem;}
    main{padding:1rem;max-width:700px;margin:auto;}
    form{
      background:#fff;padding:1rem;border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    label{display:block;font-weight:600;margin-top:0.8rem;}
    input,select,textarea{
      width:100%;padding:0.6rem;border:1px solid #ccc;border-radius:6px;
      margin-top:0.3rem;font-size:0.95rem;
    }
    .actions{display:flex;justify-content:space-between;flex-wrap:wrap;gap:0.6rem;margin-top:1.5rem;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.6rem 1rem;}
    .btn-primary{background:#1976d2;color:#fff;}
    .btn-danger{background:#c62828;color:#fff;}
    .btn-secondary{background:#eee;color:#333;}
  </style>
</head>

<body>
  <header>
    <h1 id="form-title">New Waste Site</h1>
    <button class="btn btn-secondary" onclick="window.location.href='waste_management.html'">‚Üê Back to List</button>
  </header>

  <main>
    <form id="waste-form">
      <label for="site_name">Site Name</label>
      <input type="text" id="site_name" name="site_name" required>

      <label for="site_type">Site Type</label>
      <select id="site_type" name="site_type">
        <option value="">Select</option>
        <option>Dumpsite</option>
        <option>Transfer Station</option>
        <option>Collection Point</option>
        <option>Recycling Center</option>
      </select>

      <label for="ownership_type">Ownership Type</label>
      <select id="ownership_type" name="ownership_type">
        <option value="">Select</option>
        <option>Public</option>
        <option>Private</option>
        <option>PPP</option>
      </select>

      <label for="managing_agency">Managing Agency</label>
      <input type="text" id="managing_agency" name="managing_agency">

      <label for="operational_status">Operational Status</label>
      <select id="operational_status" name="operational_status">
        <option value="">Select</option>
        <option>Functional</option>
        <option>Partially Functional</option>
        <option>Non-functional</option>
      </select>

      <label for="site_capacity">Site Capacity (Tons/Day)</label>
      <input type="number" id="site_capacity" name="site_capacity" min="0">

      <div class="actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
        <button type="button" class="btn btn-danger" id="delete-btn">Delete</button>
      </div>
    </form>
  </main>

  <script type="module">
    import { supabase, showToast, getFormData, populateForm, insertRecord, updateRecord, deleteRecord, fetchById, requireLogin } from "./main.js";

    const form=document.getElementById("waste-form");
    const cancelBtn=document.getElementById("cancel-btn");
    const deleteBtn=document.getElementById("delete-btn");
    const title=document.getElementById("form-title");
    const params=new URLSearchParams(window.location.search);
    const recordId=params.get("id");

    await requireLogin();

    cancelBtn.onclick=()=>window.location.href="waste_management.html";
    if(!recordId)deleteBtn.style.display="none";

    if(recordId){
      try{
        const record=await fetchById("waste_management",recordId);
        populateForm(form,record);
        title.textContent="Edit Waste Site";
      }catch(err){showToast("Error loading record: "+err.message,"error");}
    }

    form.onsubmit=async e=>{
      e.preventDefault();
      const payload=getFormData(form);
      try{
        const {data:userData}=await supabase.auth.getUser();
        payload.created_by=userData?.user?.id||null;
        if(recordId){
          await updateRecord("waste_management",recordId,payload);
          showToast("Record updated","success");
        }else{
          await insertRecord("waste_management",payload);
          showToast("Record added","success");
        }
        window.location.href="waste_management.html";
      }catch(err){showToast("Save failed: "+err.message,"error");}
    };

    deleteBtn.onclick=async()=>{
      if(!confirm("Delete this record?"))return;
      try{
        await deleteRecord("waste_management",recordId);
        showToast("Record deleted","success");
        window.location.href="waste_management.html";
      }catch(err){showToast("Delete failed: "+err.message,"error");}
    };
  </script>
</body>
</html>
