<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Form | EPHIS</title>
  <script type="module" src="main.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      margin: 0;
      color: #222;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.1rem;
    }
    main {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 0.8rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
      font-size: 0.95rem;
    }
    textarea {
      resize: vertical;
    }
    .btn {
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      padding: 0.6rem 1rem;
    }
    .btn-primary {
      background: #1976d2;
      color: #fff;
    }
    .btn-danger {
      background: #c62828;
      color: #fff;
    }
    .btn-secondary {
      background: #eee;
      color: #333;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: 1.5rem;
    }
    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 id="form-title">New Complaint</h1>
    <button class="btn btn-secondary" onclick="window.location.href='complaints.html'">‚Üê Back to List</button>
  </header>

  <main>
    <form id="complaint-form">
      <label for="complaint_type">Complaint Type</label>
      <input type="text" name="complaint_type" id="complaint_type" required>

      <label for="incident_date">Incident Date</label>
      <input type="date" name="incident_date" id="incident_date" required>

      <label for="incident_time">Incident Time</label>
      <input type="time" name="incident_time" id="incident_time">

      <label for="location">Location</label>
      <input type="text" name="location" id="location" required>

      <label for="description">Description</label>
      <textarea name="description" id="description" rows="3"></textarea>

      <label for="urgency">Urgency</label>
      <select name="urgency" id="urgency">
        <option value="">Select</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Critical</option>
      </select>

      <label for="resolution_status">Resolution Status</label>
      <select name="resolution_status" id="resolution_status">
        <option value="">Select</option>
        <option>Pending</option>
        <option>In Progress</option>
        <option>Resolved</option>
        <option>Escalated</option>
      </select>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
        <button type="button" class="btn btn-danger" id="delete-btn">Delete</button>
      </div>
    </form>
  </main>

  <script type="module">
    import {
      supabase,
      showToast,
      getFormData,
      populateForm,
      insertRecord,
      updateRecord,
      deleteRecord,
      fetchById,
      requireLogin
    } from "./main.js";

    const form = document.getElementById("complaint-form");
    const cancelBtn = document.getElementById("cancel-btn");
    const deleteBtn = document.getElementById("delete-btn");
    const title = document.getElementById("form-title");
    const params = new URLSearchParams(window.location.search);
    const complaintId = params.get("id");

    // Require login
    await requireLogin();

    // Cancel -> go back
    cancelBtn.onclick = () => window.location.href = "complaints.html";

    // Hide delete if new record
    if (!complaintId) deleteBtn.style.display = "none";

    // Load data for edit
    if (complaintId) {
      try {
        const record = await fetchById("complaints", complaintId);
        populateForm(form, record);
        title.textContent = "Edit Complaint";
      } catch (err) {
        showToast("Error loading record: " + err.message, "error");
      }
    }

    // Save handler
    form.onsubmit = async (e) => {
      e.preventDefault();
      const payload = getFormData(form);

      try {
        const { data: userData } = await supabase.auth.getUser();
        payload.created_by = userData?.user?.id || null;

        if (complaintId) {
          await updateRecord("complaints", complaintId, payload);
          showToast("Complaint updated", "success");
        } else {
          await insertRecord("complaints", payload);
          showToast("Complaint added", "success");
        }

        window.location.href = "complaints.html";
      } catch (err) {
        showToast("Save failed: " + err.message, "error");
      }
    };

    // Delete handler
    deleteBtn.onclick = async () => {
      if (!confirm("Delete this complaint?")) return;
      try {
        await deleteRecord("complaints", complaintId);
        showToast("Complaint deleted", "success");
        window.location.href = "complaints.html";
      } catch (err) {
        showToast("Delete failed: " + err.message, "error");
      }
    };
  </script>
</body>
</html>
