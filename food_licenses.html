<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPHIS | Food Licenses</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="main.js"></script>
  <style>
    body{font-family:system-ui,sans-serif;background:#f5f6fa;margin:0;color:#222;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#1976d2;color:white;display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1rem;flex-wrap:wrap;}
    header h1{font-size:1rem;margin:0;font-weight:600;}
    .btn{border:none;border-radius:6px;cursor:pointer;font-weight:600;padding:0.5rem 1rem;font-size:0.9rem;}
    .btn-primary{background:#1976d2;color:white;}
    .btn-secondary{background:#2e7d32;color:white;}
    .btn-light{background:white;color:#1976d2;border:1px solid #1976d2;}
    main{flex:1;padding:1rem;max-width:900px;margin:0 auto;}
    .toolbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:1rem;}
    .toolbar input{padding:0.6rem;border:1px solid #ccc;border-radius:6px;width:220px;}
    .card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    .card-header{display:flex;justify-content:space-between;align-items:center;font-weight:600;color:#1976d2;}
    .badge{border-radius:5px;padding:0.2rem 0.5rem;font-size:0.8rem;font-weight:600;}
    .badge.Active{background:#c8e6c9;color:#2e7d32;}
    .badge.Expired{background:#ffcdd2;color:#c62828;}
    .badge.Pending{background:#fff9c4;color:#f57f17;}
    .form-card{background:white;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
    form label{font-weight:600;display:block;margin-top:0.5rem;}
    form input,form select,form textarea{width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;font-size:0.9rem;}
    .pagination{display:flex;justify-content:center;gap:0.5rem;margin-top:1rem;}
    .pagination button{border:none;background:#1976d2;color:white;border-radius:5px;padding:0.4rem 0.8rem;cursor:pointer;font-weight:600;}
    footer{text-align:center;background:#e3f2fd;color:#555;padding:0.6rem;font-size:0.8rem;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1976d2;color:white;padding:0.8rem 1rem;border-radius:6px;opacity:0;transition:opacity 0.3s ease;}
    .toast.show{opacity:1;}
    @media(max-width:600px){.toolbar{flex-direction:column;gap:0.5rem;align-items:stretch;}.toolbar input{width:100%;}}
  </style>
</head>

<body>
  <header>
    <h1>EPHIS – Food Licenses</h1>
    <div>
      <button class="btn btn-light" onclick="window.location.href='food_control.html'">Back</button>
      <button class="btn btn-secondary" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search license type or officer..." />
      <button class="btn btn-primary" id="addBtn">+ Add License</button>
    </div>

    <div id="formContainer" style="display:none;" class="form-card">
      <form id="licenseForm">
        <label>License Type</label>
        <input type="text" id="license_type" required />

        <label>Issue Date</label>
        <input type="date" id="issue_date" required />

        <label>Expiry Date</label>
        <input type="date" id="expiry_date" required />

        <label>Renewal Status</label>
        <select id="renewal_status">
          <option value="">Select</option>
          <option>Active</option>
          <option>Pending</option>
          <option>Expired</option>
        </select>

        <label>Officer</label>
        <input type="text" id="officer" placeholder="Issuing officer" />

        <label>Fee Paid (KES)</label>
        <input type="number" step="0.01" id="fee_paid" placeholder="Enter amount" />

        <label>Receipt Number</label>
        <input type="text" id="receipt_number" placeholder="Receipt reference" />

        <label>Payment Method</label>
        <input type="text" id="payment_method" placeholder="e.g., Cash, MPESA" />

        <div style="text-align:right;margin-top:0.6rem;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-light" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <div id="cardsContainer"></div>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <footer>
    County Government of Elgeyo Marakwet • Department of Health Services • EPHIS © <span id="year"></span>
  </footer>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { supabase } from "./main.js";

    const params=new URLSearchParams(window.location.search);
    const premiseId=params.get("id");
    const toast=document.getElementById("toast");
    const logoutBtn=document.getElementById("logoutBtn");
    const addBtn=document.getElementById("addBtn");
    const cancelBtn=document.getElementById("cancelBtn");
    const formContainer=document.getElementById("formContainer");
    const form=document.getElementById("licenseForm");
    const searchInput=document.getElementById("searchInput");
    const cardsContainer=document.getElementById("cardsContainer");
    const prevPage=document.getElementById("prevPage");
    const nextPage=document.getElementById("nextPage");

    let page=0;const limit=10;let total=0;

    function showToast(msg,type="info"){
      toast.textContent=msg;
      toast.style.background=type==="error"?"#c62828":"#1976d2";
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),3000);
    }

    async function checkSession(){
      const {data}=await supabase.auth.getSession();
      if(!data.session)window.location.href="login.html";
    }
    checkSession();

    function toggleForm(show){formContainer.style.display=show?"block":"none";}
    addBtn.addEventListener("click",()=>toggleForm(true));
    cancelBtn.addEventListener("click",()=>toggleForm(false));

    async function loadLicenses(){
      cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>Loading...</p>";
      let query=supabase.from("food_licenses").select("*",{count:"exact"}).eq("premises_id",premiseId).order("expiry_date",{ascending:false}).range(page*limit,page*limit+limit-1);
      const term=searchInput.value.trim();
      if(term)query=query.or(`license_type.ilike.%${term}%,officer.ilike.%${term}%`);
      const{data,count,error}=await query;
      if(error){console.error(error);showToast("Failed to load licenses","error");return;}
      total=count;renderCards(data);
    }

    function renderCards(data){
      if(!data.length){cardsContainer.innerHTML="<p style='text-align:center;color:gray;'>No licenses found</p>";return;}
      cardsContainer.innerHTML=data.map(l=>`
        <div class="card">
          <div class="card-header">
            <span>${l.license_type||"License"}</span>
            <span class="badge ${l.renewal_status||"Pending"}">${l.renewal_status||"Pending"}</span>
          </div>
          <p><strong>Issue:</strong> ${l.issue_date||"-"} | <strong>Expiry:</strong> ${l.expiry_date||"-"}</p>
          <p><strong>Officer:</strong> ${l.officer||"-"} | <strong>Fee:</strong> ${l.fee_paid?`KES ${l.fee_paid.toLocaleString()}`:"-"}</p>
          <p><strong>Receipt:</strong> ${l.receipt_number||"-"} | <strong>Payment:</strong> ${l.payment_method||"-"}</p>
        </div>
      `).join("");
      prevPage.disabled=page===0;
      nextPage.disabled=(page+1)*limit>=total;
    }

    form.addEventListener("submit",async e=>{
      e.preventDefault();
      const payload={
        premises_id:premiseId,
        license_type:document.getElementById("license_type").value.trim(),
        issue_date:document.getElementById("issue_date").value,
        expiry_date:document.getElementById("expiry_date").value,
        renewal_status:document.getElementById("renewal_status").value||null,
        officer:document.getElementById("officer").value.trim()||null,
        fee_paid:parseFloat(document.getElementById("fee_paid").value)||null,
        receipt_number:document.getElementById("receipt_number").value.trim()||null,
        payment_method:document.getElementById("payment_method").value.trim()||null
      };
      const{error}=await supabase.from("food_licenses").insert([payload]);
      if(error){console.error(error);showToast("Save failed","error");return;}
      showToast("License added successfully");
      form.reset();toggleForm(false);loadLicenses();
    });

    searchInput.addEventListener("input",()=>{page=0;loadLicenses();});
    nextPage.addEventListener("click",()=>{page++;loadLicenses();});
    prevPage.addEventListener("click",()=>{if(page>0){page--;loadLicenses();}});
    logoutBtn.addEventListener("click",async()=>{
      await supabase.auth.signOut();
      showToast("Logging out...");
      setTimeout(()=>window.location.href="login.html",800);
    });
    document.getElementById("year").textContent=new Date().getFullYear();
    loadLicenses();
  </script>
</body>
</html>
